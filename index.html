<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS Навигатор с движением стрелки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* Заголовок */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: #007AFF;
            font-size: 22px;
        }
        
        .logo h1 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .gps-status {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(52, 199, 89, 0.2);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 14px;
        }
        
        .gps-status i {
            color: #34C759;
        }
        
        /* Контейнер карты */
        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            overflow: hidden;
            z-index: 1;
        }
        
        #map-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #e0e1dd;
            text-align: center;
            padding: 20px;
        }
        
        #map-placeholder i {
            font-size: 70px;
            margin-bottom: 20px;
            color: #007AFF;
            opacity: 0.7;
        }
        
        #map-placeholder h2 {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        #map-placeholder p {
            font-size: 16px;
            max-width: 300px;
            line-height: 1.5;
            opacity: 0.8;
        }
        
        #map-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        
        /* Стрелка навигации */
        #nav-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 80px;
            transform: translate(-50%, -50%) rotate(0deg);
            z-index: 50;
            transition: transform 0.2s ease, top 0.5s ease, left 0.5s ease;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.7));
            pointer-events: none;
        }
        
        .arrow-svg {
            width: 100%;
            height: 100%;
        }
        
        /* Кнопка загрузки карты (маскировка под миниатюру карты) */
        .map-upload-container {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 80px;
            height: 80px;
            z-index: 100;
            cursor: pointer;
        }
        
        .map-thumbnail {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .map-thumbnail:hover {
            transform: scale(1.05);
            border-color: rgba(0, 122, 255, 0.5);
        }
        
        .map-thumbnail i {
            font-size: 24px;
            color: #007AFF;
            margin-bottom: 5px;
        }
        
        .map-thumbnail span {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 0 5px;
        }
        
        #map-upload-input {
            display: none;
        }
        
        /* Панель поиска */
        .search-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 12px 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-box {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .search-icon {
            color: #007AFF;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        #search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            padding: 5px 0;
            outline: none;
        }
        
        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .search-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            display: none;
        }
        
        .search-btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(0, 122, 255, 0.2);
            color: #007AFF;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .search-btn:hover {
            background: rgba(0, 122, 255, 0.3);
        }
        
        /* Индикатор компаса */
        .compass-indicator {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .compass-value {
            font-weight: 600;
            color: #007AFF;
            min-width: 40px;
            text-align: center;
        }
        
        /* Индикатор движения */
        .movement-indicator {
            position: absolute;
            top: 70px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .movement-value {
            font-weight: 600;
            color: #FF3B30;
            min-width: 60px;
            text-align: center;
        }
        
        /* Информация об ориентации */
        .orientation-info {
            position: absolute;
            bottom: 180px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 13px;
            z-index: 100;
            max-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .orientation-info i {
            color: #34C759;
            margin-right: 8px;
        }
        
        /* Контролы масштабирования */
        .zoom-controls {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .zoom-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .zoom-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }
        
        /* Кнопки управления движением */
        .movement-controls {
            position: absolute;
            left: 20px;
            top: 130px;
            display: flex;
            gap: 10px;
            z-index: 100;
            flex-direction: column;
        }
        
        .movement-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .movement-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }
        
        .movement-btn.active {
            background: rgba(0, 122, 255, 0.7);
        }
        
        /* Индикатор загрузки */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            display: none;
        }
        
        .loading-indicator i {
            font-size: 30px;
            color: #007AFF;
            margin-bottom: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* След движения */
        .movement-trail {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.5);
            z-index: 20;
            pointer-events: none;
        }
        
        /* Адаптивность для iPhone */
        @media (max-width: 768px) {
            .header {
                height: 50px;
                padding: 0 10px;
            }
            
            .logo h1 {
                font-size: 16px;
            }
            
            .gps-status {
                font-size: 12px;
                padding: 4px 10px;
            }
            
            .map-upload-container {
                width: 70px;
                height: 70px;
                bottom: 90px;
                right: 15px;
            }
            
            .search-container {
                left: 15px;
                right: 15px;
                bottom: 15px;
            }
            
            .compass-indicator, .movement-indicator {
                top: 60px;
            }
            
            .compass-indicator {
                right: 15px;
            }
            
            .movement-indicator {
                left: 15px;
            }
            
            .movement-controls {
                left: 15px;
                top: 120px;
            }
            
            .orientation-info {
                left: 15px;
                bottom: 160px;
            }
            
            .zoom-controls {
                right: 15px;
            }
        }
        
        /* Эффект нажатия */
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 122, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок с информацией о GPS -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-location-arrow"></i>
                <h1>GPS Навигатор</h1>
            </div>
            <div class="gps-status">
                <i class="fas fa-satellite"></i>
                <span>Сигнал: отличный</span>
            </div>
        </div>
        
        <!-- Контейнер для карты -->
        <div class="map-container">
            <div id="map-placeholder">
                <i class="fas fa-map-marked-alt"></i>
                <h2>Загрузите свою карту</h2>
                <p>Нажмите на миниатюру карты в правом нижнем углу, чтобы загрузить изображение</p>
            </div>
            <img id="map-image" alt="Загруженная карта">
            
            <!-- Стрелка навигации -->
            <div id="nav-arrow">
                <svg class="arrow-svg" viewBox="0 0 100 100" fill="none">
                    <!-- Основа стрелки -->
                    <path d="M50 10 L50 90 M50 10 L30 40 M50 10 L70 40" 
                          stroke="#FF3B30" 
                          stroke-width="8" 
                          stroke-linecap="round" 
                          stroke-linejoin="round"/>
                    <!-- Внешняя обводка для лучшей видимости -->
                    <path d="M50 10 L50 90 M50 10 L30 40 M50 10 L70 40" 
                          stroke="rgba(0, 0, 0, 0.5)" 
                          stroke-width="12" 
                          stroke-linecap="round" 
                          stroke-linejoin="round"
                          opacity="0.5"/>
                    <!-- Центральный круг -->
                    <circle cx="50" cy="50" r="8" fill="#FF3B30"/>
                    <circle cx="50" cy="50" r="12" fill="rgba(255, 59, 48, 0.2)"/>
                </svg>
            </div>
        </div>
        
        <!-- Индикатор компаса -->
        <div class="compass-indicator">
            <i class="fas fa-compass"></i>
            <span>Направление:</span>
            <div class="compass-value" id="compass-value">0°</div>
        </div>
        
        <!-- Индикатор движения -->
        <div class="movement-indicator">
            <i class="fas fa-walking"></i>
            <span>Скорость:</span>
            <div class="movement-value" id="movement-value">0 м/с</div>
        </div>
        
        <!-- Кнопки управления движением -->
        <div class="movement-controls">
            <button class="movement-btn" id="movement-forward-btn" title="Движение вперед">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="movement-btn" id="movement-backward-btn" title="Движение назад">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="movement-btn" id="movement-stop-btn" title="Остановить движение">
                <i class="fas fa-stop"></i>
            </button>
        </div>
        
        <!-- Информация об ориентации -->
        <div class="orientation-info" id="orientation-info">
            <i class="fas fa-info-circle"></i>
            Поворачивайте и наклоняйте телефон для управления движением
        </div>
        
        <!-- Элементы управления масштабированием -->
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoom-in-btn">
                <i class="fas fa-plus"></i>
            </button>
            <button class="zoom-btn" id="zoom-out-btn">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        
        <!-- Кнопка загрузки карты (маскировка под миниатюру карты) -->
        <div class="map-upload-container">
            <div class="map-thumbnail pulse" id="map-upload-btn">
                <i class="fas fa-map"></i>
                <span>Загрузить карту</span>
            </div>
            <input type="file" id="map-upload-input" accept="image/*">
        </div>
        
        <!-- Панель поиска -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Поиск места или адреса...">
            </div>
            <div class="search-actions" id="search-actions">
                <button class="search-btn" id="search-cancel-btn">Отмена</button>
                <button class="search-btn" id="search-go-btn">Найти</button>
            </div>
        </div>
        
        <!-- Индикатор загрузки -->
        <div class="loading-indicator" id="loading-indicator">
            <i class="fas fa-spinner"></i>
            <span>Загрузка карты...</span>
        </div>
    </div>

    <script>
        // Основные элементы DOM
        const mapContainer = document.querySelector('.map-container');
        const mapPlaceholder = document.getElementById('map-placeholder');
        const mapImage = document.getElementById('map-image');
        const mapUploadBtn = document.getElementById('map-upload-btn');
        const mapUploadInput = document.getElementById('map-upload-input');
        const navArrow = document.getElementById('nav-arrow');
        const searchInput = document.getElementById('search-input');
        const searchActions = document.getElementById('search-actions');
        const searchCancelBtn = document.getElementById('search-cancel-btn');
        const searchGoBtn = document.getElementById('search-go-btn');
        const compassValue = document.getElementById('compass-value');
        const movementValue = document.getElementById('movement-value');
        const orientationInfo = document.getElementById('orientation-info');
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const movementForwardBtn = document.getElementById('movement-forward-btn');
        const movementBackwardBtn = document.getElementById('movement-backward-btn');
        const movementStopBtn = document.getElementById('movement-stop-btn');
        
        // Переменные состояния
        let currentMapScale = 1;
        let currentRotation = 0;
        let currentSpeed = 0; // в м/с
        let isDeviceOrientationSupported = false;
        let isMapLoaded = false;
        let isMoving = false;
        let movementDirection = 0; // 0 - нет движения, 1 - вперед, -1 - назад
        let arrowPosition = { x: 50, y: 50 }; // позиция стрелки в процентах
        let movementInterval = null;
        let trailPoints = [];
        let isUsingDeviceMotion = false;
        
        // Инициализация приложения
        function initApp() {
            // Проверяем поддержку DeviceOrientation и DeviceMotion API
            checkMotionSupport();
            
            // Устанавливаем обработчики событий
            setupEventListeners();
            
            // Показываем информацию об ориентации на 5 секунд
            setTimeout(() => {
                orientationInfo.style.display = 'block';
            }, 1000);
            
            setTimeout(() => {
                orientationInfo.style.display = 'none';
            }, 6000);
            
            // Запускаем анимацию движения
            requestAnimationFrame(updateArrowPosition);
        }
        
        // Проверка поддержки датчиков движения
        function checkMotionSupport() {
            // Проверяем поддержку DeviceMotion (движение вперед/назад)
            if (window.DeviceMotionEvent) {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    // iOS 13+ требует разрешения пользователя
                    document.addEventListener('click', requestMotionPermission, { once: true });
                } else {
                    // Android и другие устройства
                    window.addEventListener('devicemotion', handleDeviceMotion);
                    isUsingDeviceMotion = true;
                    console.log('Device motion supported');
                }
            } else {
                console.log('Device motion not supported, using manual controls');
            }
            
            // Проверяем поддержку DeviceOrientation (вращение)
            if (window.DeviceOrientationEvent) {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // iOS 13+ требует разрешения пользователя
                    document.addEventListener('click', requestOrientationPermission, { once: true });
                } else {
                    window.addEventListener('deviceorientation', handleDeviceOrientation);
                    isDeviceOrientationSupported = true;
                    console.log('Device orientation supported');
                }
            } else {
                console.log('Device orientation not supported');
            }
        }
        
        // Запрос разрешения на доступ к датчикам движения (iOS 13+)
        function requestMotionPermission() {
            DeviceMotionEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('devicemotion', handleDeviceMotion);
                        isUsingDeviceMotion = true;
                        console.log('Device motion permission granted');
                    } else {
                        console.log('Device motion permission denied');
                    }
                })
                .catch(console.error);
        }
        
        // Запрос разрешения на доступ к датчикам ориентации (iOS 13+)
        function requestOrientationPermission() {
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleDeviceOrientation);
                        isDeviceOrientationSupported = true;
                        console.log('Device orientation permission granted');
                    } else {
                        console.log('Device orientation permission denied');
                    }
                })
                .catch(console.error);
        }
        
        // Обработчик движения устройства (вперед/назад)
        function handleDeviceMotion(event) {
            // Получаем ускорение по оси Z (вперед/назад телефона)
            const accelerationZ = event.accelerationIncludingGravity?.z || 0;
            
            // Определяем движение вперед/назад на основе ускорения
            // При нормальном положении телефона (экраном к лицу):
            // Положительное значение - движение вперед (от себя)
            // Отрицательное значение - движение назад (к себе)
            
            // Порог для определения движения
            const threshold = 0.5;
            
            if (Math.abs(accelerationZ) > threshold) {
                // Определяем направление движения
                if (accelerationZ > threshold) {
                    // Движение вперед
                    movementDirection = 1;
                    currentSpeed = Math.min(2, (accelerationZ - threshold) * 2); // Макс 2 м/с
                } else if (accelerationZ < -threshold) {
                    // Движение назад
                    movementDirection = -1;
                    currentSpeed = Math.min(2, Math.abs(accelerationZ + threshold) * 2);
                }
                
                isMoving = true;
                updateMovementControls();
                updateMovementValue();
            } else {
                // Останавливаемся, если ускорение ниже порога
                if (isMoving) {
                    currentSpeed = 0;
                    movementDirection = 0;
                    isMoving = false;
                    updateMovementControls();
                    updateMovementValue();
                }
            }
        }
        
        // Обработчик изменения ориентации устройства
        function handleDeviceOrientation(event) {
            // Используем значение compassHeading (альфа) для определения направления
            if (event.alpha !== null) {
                currentRotation = 360 - event.alpha; // Инвертируем для правильного отображения
                updateArrowRotation(currentRotation);
                updateCompassValue(currentRotation);
            }
            
            // Для тестирования на десктопе используем бета и гамма
            if (!event.alpha && event.beta !== null && event.gamma !== null) {
                // Эмуляция вращения на десктопе
                const rotation = (event.gamma * 2) % 360;
                currentRotation = rotation < 0 ? rotation + 360 : rotation;
                updateArrowRotation(currentRotation);
                updateCompassValue(currentRotation);
            }
        }
        
        // Обновление вращения стрелки
        function updateArrowRotation(rotation) {
            navArrow.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
        }
        
        // Обновление значения компаса
        function updateCompassValue(rotation) {
            const roundedRotation = Math.round(rotation);
            
            // Добавляем направление по сторонам света
            let direction = '';
            if (roundedRotation >= 338 || roundedRotation < 23) direction = 'С';
            else if (roundedRotation >= 23 && roundedRotation < 68) direction = 'СВ';
            else if (roundedRotation >= 68 && roundedRotation < 113) direction = 'В';
            else if (roundedRotation >= 113 && roundedRotation < 158) direction = 'ЮВ';
            else if (roundedRotation >= 158 && roundedRotation < 203) direction = 'Ю';
            else if (roundedRotation >= 203 && roundedRotation < 248) direction = 'ЮЗ';
            else if (roundedRotation >= 248 && roundedRotation < 293) direction = 'З';
            else if (roundedRotation >= 293 && roundedRotation < 338) direction = 'СЗ';
            
            compassValue.textContent = `${roundedRotation}° ${direction}`;
        }
        
        // Обновление индикатора движения
        function updateMovementValue() {
            const speedKmh = (currentSpeed * 3.6).toFixed(1);
            movementValue.textContent = isMoving ? 
                `${currentSpeed.toFixed(1)} м/с (${speedKmh} км/ч)` : 
                '0 м/с';
        }
        
        // Обновление кнопок управления движением
        function updateMovementControls() {
            // Снимаем активное состояние со всех кнопок
            movementForwardBtn.classList.remove('active');
            movementBackwardBtn.classList.remove('active');
            movementStopBtn.classList.remove('active');
            
            // Устанавливаем активное состояние для текущего режима
            if (movementDirection === 1) {
                movementForwardBtn.classList.add('active');
            } else if (movementDirection === -1) {
                movementBackwardBtn.classList.add('active');
            } else {
                movementStopBtn.classList.add('active');
            }
        }
        
        // Обновление позиции стрелки на карте
        function updateArrowPosition() {
            if (isMoving && isMapLoaded) {
                // Вычисляем смещение на основе скорости и направления
                const speedFactor = currentSpeed * 0.5; // Коэффициент для плавного движения
                const radians = (currentRotation * Math.PI) / 180;
                
                // Вычисляем новые координаты
                let deltaX = 0;
                let deltaY = 0;
                
                if (movementDirection === 1) {
                    // Движение вперед - в направлении стрелки
                    deltaX = Math.sin(radians) * speedFactor;
                    deltaY = -Math.cos(radians) * speedFactor;
                } else if (movementDirection === -1) {
                    // Движение назад - в противоположном направлении
                    deltaX = -Math.sin(radians) * speedFactor;
                    deltaY = Math.cos(radians) * speedFactor;
                }
                
                // Обновляем позицию стрелки
                arrowPosition.x = Math.max(0, Math.min(100, arrowPosition.x + deltaX));
                arrowPosition.y = Math.max(0, Math.min(100, arrowPosition.y + deltaY));
                
                // Применяем новые координаты
                navArrow.style.left = `${arrowPosition.x}%`;
                navArrow.style.top = `${arrowPosition.y}%`;
                
                // Добавляем точку следа (каждые 10 кадров)
                if (Math.random() < 0.1) {
                    addTrailPoint(arrowPosition.x, arrowPosition.y);
                }
            }
            
            // Продолжаем анимацию
            requestAnimationFrame(updateArrowPosition);
        }
        
        // Добавление точки следа движения
        function addTrailPoint(x, y) {
            // Ограничиваем количество точек следа
            if (trailPoints.length > 50) {
                const oldPoint = trailPoints.shift();
                if (oldPoint && oldPoint.element) {
                    oldPoint.element.remove();
                }
            }
            
            // Создаем элемент следа
            const trailPoint = document.createElement('div');
            trailPoint.className = 'movement-trail';
            trailPoint.style.left = `${x}%`;
            trailPoint.style.top = `${y}%`;
            
            mapContainer.appendChild(trailPoint);
            
            // Сохраняем точку для последующего удаления
            trailPoints.push({
                element: trailPoint,
                timestamp: Date.now()
            });
            
            // Удаляем старые точки следа через 5 секунд
            setTimeout(() => {
                const index = trailPoints.findIndex(p => p.element === trailPoint);
                if (index !== -1) {
                    trailPoints.splice(index, 1);
                }
                trailPoint.remove();
            }, 5000);
        }
        
        // Очистка следа движения
        function clearTrail() {
            trailPoints.forEach(point => {
                if (point.element) {
                    point.element.remove();
                }
            });
            trailPoints = [];
        }
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            // Загрузка карты
            mapUploadBtn.addEventListener('click', () => {
                mapUploadInput.click();
            });
            
            mapUploadInput.addEventListener('change', handleMapUpload);
            
            // Поиск
            searchInput.addEventListener('focus', () => {
                searchActions.style.display = 'flex';
            });
            
            searchCancelBtn.addEventListener('click', () => {
                searchInput.value = '';
                searchActions.style.display = 'none';
                searchInput.blur();
            });
            
            searchGoBtn.addEventListener('click', performSearch);
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Масштабирование
            zoomInBtn.addEventListener('click', zoomIn);
            zoomOutBtn.addEventListener('click', zoomOut);
            
            // Управление движением
            movementForwardBtn.addEventListener('click', () => {
                if (!isMapLoaded) return;
                
                movementDirection = 1;
                currentSpeed = 1.0;
                isMoving = true;
                updateMovementControls();
                updateMovementValue();
            });
            
            movementBackwardBtn.addEventListener('click', () => {
                if (!isMapLoaded) return;
                
                movementDirection = -1;
                currentSpeed = 0.8;
                isMoving = true;
                updateMovementControls();
                updateMovementValue();
            });
            
            movementStopBtn.addEventListener('click', () => {
                movementDirection = 0;
                currentSpeed = 0;
                isMoving = false;
                updateMovementControls();
                updateMovementValue();
            });
            
            // Жесты масштабирования
            let initialDistance = 0;
            let initialScale = 1;
            
            mapContainer.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                    initialScale = currentMapScale;
                }
            });
            
            mapContainer.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2 && isMapLoaded) {
                    e.preventDefault();
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    const scaleFactor = currentDistance / initialDistance;
                    
                    currentMapScale = Math.max(0.5, Math.min(3, initialScale * scaleFactor));
                    updateMapScale();
                }
            });
        }
        
        // Загрузка пользовательской карты
        function handleMapUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Показываем индикатор загрузки
            loadingIndicator.style.display = 'flex';
            
            const reader = new FileReader();
            reader.onload = function(event) {
                // Скрываем индикатор загрузки
                loadingIndicator.style.display = 'none';
                
                // Устанавливаем изображение карты
                mapImage.src = event.target.result;
                mapImage.style.display = 'block';
                mapPlaceholder.style.display = 'none';
                
                isMapLoaded = true;
                
                // Обновляем миниатюру карты
                updateMapThumbnail(event.target.result);
                
                // Сбрасываем позицию стрелки в центр
                arrowPosition = { x: 50, y: 50 };
                navArrow.style.left = '50%';
                navArrow.style.top = '50%';
                
                // Очищаем след
                clearTrail();
                
                // Показываем сообщение об успешной загрузке
                showNotification('Карта успешно загружена!');
            };
            
            reader.onerror = function() {
                loadingIndicator.style.display = 'none';
                showNotification('Ошибка при загрузке карты', true);
            };
            
            reader.readAsDataURL(file);
        }
        
        // Обновление миниатюры карты
        function updateMapThumbnail(imageSrc) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const size = 70;
                canvas.width = size;
                canvas.height = size;
                
                ctx.drawImage(img, 0, 0, size, size);
                
                mapUploadBtn.style.background = `url(${canvas.toDataURL()}) center/cover`;
                mapUploadBtn.innerHTML = `<i class="fas fa-sync-alt"></i><span>Сменить карту</span>`;
                
                mapUploadBtn.classList.remove('pulse');
            };
            img.src = imageSrc;
        }
        
        // Выполнение поиска
        function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;
            
            showNotification(`Поиск: "${query}". В реальном приложении здесь будут отображены результаты.`);
            
            searchActions.style.display = 'none';
            searchInput.blur();
            searchInput.value = '';
        }
        
        // Масштабирование карты
        function zoomIn() {
            if (!isMapLoaded) return;
            
            currentMapScale = Math.min(3, currentMapScale + 0.2);
            updateMapScale();
        }
        
        function zoomOut() {
            if (!isMapLoaded) return;
            
            currentMapScale = Math.max(0.5, currentMapScale - 0.2);
            updateMapScale();
        }
        
        function updateMapScale() {
            mapImage.style.transform = `scale(${currentMapScale})`;
        }
        
        // Вспомогательные функции
        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: absolute;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: ${isError ? 'rgba(255, 59, 48, 0.9)' : 'rgba(52, 199, 89, 0.9)'};
                color: white;
                padding: 12px 20px;
                border-radius: 10px;
                font-size: 14px;
                z-index: 1000;
                backdrop-filter: blur(10px);
                animation: slideDown 0.3s ease;
                max-width: 80%;
                text-align: center;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideDown {
                    from { top: 50px; opacity: 0; }
                    to { top: 80px; opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            notification.textContent = message;
            document.querySelector('.container').appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease';
                setTimeout(() => {
                    notification.remove();
                    style.remove();
                }, 300);
            }, 3000);
        }
        
        // Инициализация приложения при загрузке
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Для тестирования движения на десктопе
        if (!window.DeviceMotionEvent) {
            // Эмуляция движения для тестирования на десктопе
            document.addEventListener('keydown', (e) => {
                if (!isMapLoaded) return;
                
                if (e.key === 'ArrowUp') {
                    // Движение вперед
                    movementDirection = 1;
                    currentSpeed = 1.5;
                    isMoving = true;
                    updateMovementControls();
                    updateMovementValue();
                } else if (e.key === 'ArrowDown') {
                    // Движение назад
                    movementDirection = -1;
                    currentSpeed = 1.0;
                    isMoving = true;
                    updateMovementControls();
                    updateMovementValue();
                } else if (e.key === ' ') {
                    // Остановка
                    movementDirection = 0;
                    currentSpeed = 0;
                    isMoving = false;
                    updateMovementControls();
                    updateMovementValue();
                } else if (e.key === 'ArrowLeft') {
                    // Поворот влево
                    currentRotation = (currentRotation - 10) % 360;
                    updateArrowRotation(currentRotation);
                    updateCompassValue(currentRotation);
                } else if (e.key === 'ArrowRight') {
                    // Поворот вправо
                    currentRotation = (currentRotation + 10) % 360;
                    updateArrowRotation(currentRotation);
                    updateCompassValue(currentRotation);
                }
            });
            
            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                    // Останавливаем движение при отпускании клавиш
                    movementDirection = 0;
                    currentSpeed = 0;
                    isMoving = false;
                    updateMovementControls();
                    updateMovementValue();
                }
            });
        }
    </script>
