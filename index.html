<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Навигатор с компасом</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            user-select: none;
        }
        
        .app-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* Шапка навигатора */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 10px 10px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .compass-icon {
            font-size: 28px;
            color: #007AFF;
            margin-right: 10px;
        }
        
        .app-title {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
        }
        
        /* Контейнер карты */
        .map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #1a1a1a;
        }
        
        #map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #2a2a2a;
        }
        
        .default-map {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #666;
            font-size: 18px;
        }
        
        .default-map i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #333;
        }
        
        /* Стрелка-компас */
        .compass-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 60px solid #007AFF;
            z-index: 50;
            transition: transform 1.5s ease-out;
            filter: drop-shadow(0 0 10px rgba(0, 122, 255, 0.7));
        }
        
        .compass-arrow::after {
            content: '';
            position: absolute;
            top: 10px;
            left: -10px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            z-index: 51;
        }
        
        /* Кнопка загрузки карты */
        .map-upload-btn {
            position: absolute;
            bottom: 180px;
            right: 20px;
            width: 70px;
            height: 70px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #007AFF;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            overflow: hidden;
        }
        
        .map-upload-btn i {
            font-size: 24px;
            color: #007AFF;
        }
        
        .map-upload-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        /* Панель поиска */
        .search-panel {
            position: absolute;
            bottom: 90px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 15px;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .search-container {
            display: flex;
            margin-bottom: 15px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            padding-left: 40px;
        }
        
        .search-icon {
            position: absolute;
            left: 25px;
            top: 27px;
            color: #888;
            font-size: 18px;
        }
        
        .search-btn {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 20px;
            margin-left: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Иконки транспорта */
        .transport-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        
        .transport-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .transport-icon.active {
            background: #007AFF;
        }
        
        .transport-icon i {
            font-size: 22px;
            color: #fff;
        }
        
        /* Меню маршрута */
        .route-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            z-index: 200;
            display: none;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
        }
        
        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .route-title {
            font-size: 20px;
            font-weight: 700;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        
        .route-points {
            margin-bottom: 20px;
        }
        
        .point-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #444;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        .build-route-btn {
            width: 100%;
            padding: 15px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Кнопка открытия меню маршрута */
        .open-route-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #007AFF;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
        }
        
        .open-route-btn i {
            font-size: 24px;
            color: #007AFF;
        }
        
        /* Уведомление о построении маршрута */
        .route-notification {
            position: absolute;
            top: 100px;
            left: 20px;
            right: 20px;
            background: rgba(0, 122, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            z-index: 150;
            display: none;
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.5);
        }
        
        /* Круг мигающий */
        .pulsing-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: rgba(0, 122, 255, 0.7);
            border-radius: 50%;
            z-index: 49;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }
        
        /* Круг в строке поиска */
        .search-loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #007AFF;
            margin-right: 10px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Адаптация под iPhone */
        @media (max-width: 768px) {
            .header {
                padding-top: 45px; /* Учитываем безопасную зону */
            }
            
            .search-panel {
                bottom: 100px; /* Учитываем безопасную зону */
            }
            
            .map-upload-btn {
                bottom: 190px; /* Учитываем безопасную зону */
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Шапка с логотипом -->
        <div class="header">
            <div class="logo">
                <div class="compass-icon">
                    <i class="fas fa-compass"></i>
                </div>
                <div class="app-title">Навигатор</div>
            </div>
        </div>
        
        <!-- Контейнер карты -->
        <div class="map-container">
            <div class="default-map" id="defaultMap">
                <i class="fas fa-map"></i>
                <p>Загрузите свою карту</p>
            </div>
            <img id="map-image" style="display: none;" alt="Загруженная карта">
            
            <!-- Стрелка-компас -->
            <div class="compass-arrow" id="compassArrow"></div>
            
            <!-- Мигающий круг вокруг стрелки -->
            <div class="pulsing-circle"></div>
            
            <!-- Кнопка загрузки карты -->
            <div class="map-upload-btn" id="mapUploadBtn">
                <i class="fas fa-plus"></i>
                <img id="uploadedPreview" alt="Превью карты">
                <input type="file" id="mapFileInput" accept="image/*" style="display: none;">
            </div>
            
            <!-- Кнопка открытия меню маршрута -->
            <div class="open-route-btn" id="openRouteBtn">
                <i class="fas fa-route"></i>
            </div>
            
            <!-- Уведомление о построении маршрута -->
            <div class="route-notification" id="routeNotification">
                <span id="routeText">Маршрут построен:</span>
            </div>
        </div>
        
        <!-- Панель поиска -->
        <div class="search-panel">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Куда вы хотите попасть?">
                <button class="search-btn" id="searchBtn">
                    <span class="search-loading"></span>Найти
                </button>
            </div>
            
            <!-- Иконки транспорта -->
            <div class="transport-icons">
                <div class="transport-icon active" data-type="walking">
                    <i class="fas fa-walking"></i>
                </div>
                <div class="transport-icon" data-type="car">
                    <i class="fas fa-car"></i>
                </div>
                <div class="transport-icon" data-type="bicycle">
                    <i class="fas fa-bicycle"></i>
                </div>
                <div class="transport-icon" data-type="bus">
                    <i class="fas fa-bus"></i>
                </div>
            </div>
        </div>
        
        <!-- Меню маршрута -->
        <div class="route-menu" id="routeMenu">
            <div class="route-header">
                <div class="route-title">Построение маршрута</div>
                <button class="close-btn" id="closeRouteMenu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="route-points">
                <input type="text" class="point-input" id="startPoint" placeholder="Начальная точка">
                <input type="text" class="point-input" id="endPoint" placeholder="Конечная точка">
            </div>
            
            <button class="build-route-btn" id="buildRouteBtn">Построить маршрут</button>
        </div>
    </div>

    <script>
        // Элементы DOM
        const compassArrow = document.getElementById('compassArrow');
        const mapUploadBtn = document.getElementById('mapUploadBtn');
        const mapFileInput = document.getElementById('mapFileInput');
        const mapImage = document.getElementById('map-image');
        const defaultMap = document.getElementById('defaultMap');
        const uploadedPreview = document.getElementById('uploadedPreview');
        const transportIcons = document.querySelectorAll('.transport-icon');
        const openRouteBtn = document.getElementById('openRouteBtn');
        const routeMenu = document.getElementById('routeMenu');
        const closeRouteMenu = document.getElementById('closeRouteMenu');
        const buildRouteBtn = document.getElementById('buildRouteBtn');
        const startPoint = document.getElementById('startPoint');
        const endPoint = document.getElementById('endPoint');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const routeNotification = document.getElementById('routeNotification');
        const routeText = document.getElementById('routeText');
        
        // Переменные состояния
        let currentRotation = 0;
        let isRouteActive = false;
        let routePoints = [];
        let currentTransport = 'walking';
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация слушателей событий
            initEventListeners();
            
            // Начальная настройка ориентации устройства
            handleOrientation({alpha: 0, beta: 90, gamma: 0});
            
            // Симуляция данных гироскопа для демонстрации
            simulateGyro();
        });
        
        // Инициализация слушателей событий
        function initEventListeners() {
            // Загрузка карты
            mapUploadBtn.addEventListener('click', () => mapFileInput.click());
            mapFileInput.addEventListener('change', handleMapUpload);
            
            // Выбор типа транспорта
            transportIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    transportIcons.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    currentTransport = this.getAttribute('data-type');
                });
            });
            
            // Открытие/закрытие меню маршрута
            openRouteBtn.addEventListener('click', () => {
                routeMenu.style.display = 'block';
            });
            
            closeRouteMenu.addEventListener('click', () => {
                routeMenu.style.display = 'none';
            });
            
            // Построение маршрута
            buildRouteBtn.addEventListener('click', buildRoute);
            
            // Поиск
            searchBtn.addEventListener('click', performSearch);
            
            // Нажатие на стрелку для начала движения по маршруту
            compassArrow.addEventListener('click', startRouteNavigation);
            
            // Ориентация устройства
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation, true);
            }
        }
        
        // Обработка загрузки карты
        function handleMapUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                mapImage.src = e.target.result;
                mapImage.style.display = 'block';
                defaultMap.style.display = 'none';
                
                // Обновление превью на кнопке
                uploadedPreview.src = e.target.result;
                uploadedPreview.style.display = 'block';
                mapUploadBtn.querySelector('i').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        // Обработка ориентации устройства
        function handleOrientation(event) {
            // Используем gamma (наклон влево-вправо) для поворота стрелки
            const tilt = event.gamma;
            
            // Ограничиваем диапазон наклона
            if (tilt < -45) tilt = -45;
            if (tilt > 45) tilt = 45;
            
            // Преобразуем наклон в градусы поворота стрелки
            const rotation = tilt * 2;
            
            // Плавный поворот стрелки
            currentRotation = rotation;
            compassArrow.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;
        }
        
        // Построение маршрута
        function buildRoute() {
            const start = startPoint.value.trim();
            const end = endPoint.value.trim();
            
            if (!start || !end) {
                alert('Пожалуйста, укажите начальную и конечную точки');
                return;
            }
            
            // Сохраняем точки маршрута
            routePoints = [{name: start, x: 30, y: 50}, {name: end, x: 70, y: 50}];
            isRouteActive = true;
            
            // Скрываем меню
            routeMenu.style.display = 'none';
            
            // Показываем уведомление
            showNotification(`Маршрут: ${start} → ${end}`);
        }
        
        // Начало навигации по маршруту
        function startRouteNavigation() {
            if (!isRouteActive || routePoints.length === 0) {
                alert('Сначала постройте маршрут в меню маршрута');
                return;
            }
            
            // Анимация движения стрелки по маршруту
            animateArrowAlongRoute();
        }
        
        // Анимация движения стрелки по маршруту
        function animateArrowAlongRoute() {
            // Простая демонстрация движения
            let progress = 0;
            const interval = setInterval(() => {
                progress += 0.5;
                
                // Обновляем позицию стрелки
                const x = 30 + (progress / 100) * 40;
                const y = 50 + Math.sin(progress / 10) * 10;
                
                // Перемещаем стрелку (в реальном приложении это было бы преобразование координат)
                compassArrow.style.left = `${x}%`;
                compassArrow.style.top = `${y}%`;
                
                // Немного поворачиваем стрелку для имитации движения
                compassArrow.style.transform = `translate(-50%, -50%) rotate(${currentRotation + Math.sin(progress/5)*10}deg)`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    showNotification('Маршрут завершен!');
                }
            }, 50);
        }
        
        // Выполнение поиска
        function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;
            
            // Показываем уведомление
            showNotification(query);
            
            // Очищаем поле поиска
            searchInput.value = '';
        }
        
        // Показ уведомления
        function showNotification(text) {
            routeText.textContent = `Маршрут построен: ${text}`;
            routeNotification.style.display = 'block';
            
            // Автоматическое скрытие уведомления через 5 секунд
            setTimeout(() => {
                routeNotification.style.display = 'none';
            }, 5000);
        }
        
        // Симуляция данных гироскопа для демонстрации (если нет реального устройства)
        function simulateGyro() {
            // Если это не мобильное устройство, симулируем повороты
            if (!/Mobi|Android/i.test(navigator.userAgent)) {
                let simulatedTilt = 0;
                let direction = 1;
                
                setInterval(() => {
                    simulatedTilt += direction * 0.5;
                    
                    if (simulatedTilt > 20 || simulatedTilt < -20) {
                        direction *= -1;
                    }
                    
                    // Обновляем стрелку
                    currentRotation = simulatedTilt * 2;
                    compassArrow.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;
                }, 100);
            }
        }
    </script>
</body>
</html>
