<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WPA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* Контейнер карты */
        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            overflow: hidden;
            z-index: 1;
        }
        
        #map-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #e0e1dd;
            text-align: center;
            padding: 20px;
        }
        
        #map-placeholder i {
            font-size: 70px;
            margin-bottom: 20px;
            color: #007AFF;
            opacity: 0.7;
        }
        
        #map-placeholder h2 {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        #map-placeholder p {
            font-size: 16px;
            max-width: 300px;
            line-height: 1.5;
            opacity: 0.8;
        }
        
        #map-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        
        /* Треугольная стрелка навигации - ВРАЩЕНИЕ ЧЕРЕЗ ВЕРХ */
        #nav-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%) rotate(0deg);
            transform-origin: center 35px; /* Точка вращения вверху треугольника */
            z-index: 50;
            transition: transform 0.2s ease;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.7));
            pointer-events: none;
            display: block;
        }
        
        /* Мигающий круг вокруг стрелки */
        .pulse-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 3px solid rgba(0, 122, 255, 0.3);
            animation: pulse 2s infinite;
            z-index: 49;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.3;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
        }
        
        /* Кнопка загрузки карты */
        .map-upload-container {
            position: absolute;
            bottom: 160px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 100;
            cursor: pointer;
        }
        
        .map-thumbnail {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .map-thumbnail:hover {
            transform: scale(1.05);
            border-color: rgba(0, 122, 255, 0.5);
        }
        
        .map-thumbnail i {
            font-size: 20px;
            color: #007AFF;
        }
        
        #map-upload-input {
            display: none;
        }
        
        /* Панель поиска и транспорта */
        .search-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-box {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .search-icon {
            color: #007AFF;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        #search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            padding: 8px 0;
            outline: none;
        }
        
        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .search-btn {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .search-btn:hover {
            background: #0056cc;
        }
        
        /* Панель транспорта без подписей */
        .transport-panel {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        
        .transport-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 5px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .transport-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .transport-btn.active {
            background: rgba(0, 122, 255, 0.2);
            border-color: #007AFF;
            color: #007AFF;
        }
        
        /* Уведомление о маршруте */
        .route-notification {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 15px 20px;
            z-index: 200;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-width: 80%;
        }
        
        .route-notification.show {
            opacity: 1;
        }
        
        .route-notification i {
            color: #34C759;
            font-size: 20px;
        }
        
        .route-text {
            font-size: 16px;
            font-weight: 500;
        }
        
        .route-word {
            color: #007AFF;
            font-weight: 600;
        }
        
        /* Индикатор компаса */
        .compass-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .compass-value {
            font-weight: 600;
            color: #007AFF;
            min-width: 40px;
            text-align: center;
        }
        
        /* Логотип WPA */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #007AFF, #34C759);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }
        
        /* Индикатор загрузки */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            display: none;
        }
        
        .loading-indicator i {
            font-size: 30px;
            color: #007AFF;
            margin-bottom: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Демонстрация направления вращения */
        .rotation-hint {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            display: none;
        }
        
        /* Адаптивность для iPhone */
        @media (max-width: 768px) {
            .map-upload-container {
                bottom: 150px;
                right: 15px;
                width: 55px;
                height: 55px;
            }
            
            .search-container {
                left: 15px;
                right: 15px;
                bottom: 15px;
                padding: 10px;
            }
            
            .route-notification {
                top: 30px;
                padding: 12px 16px;
            }
            
            .compass-indicator {
                top: 15px;
                right: 15px;
            }
            
            .logo {
                top: 15px;
                left: 15px;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            #nav-arrow {
                width: 70px;
                height: 70px;
            }
            
            .pulse-circle {
                width: 100px;
                height: 100px;
            }
            
            .rotation-hint {
                top: 100px;
                font-size: 11px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип WPA -->
        <div class="logo">
            <div class="logo-text">WPA</div>
        </div>
        
        <!-- Подсказка о вращении -->
        <div class="rotation-hint" id="rotation-hint">
            Стрелка вращается через верх
        </div>
        
        <!-- Контейнер для карты -->
        <div class="map-container" id="map-container">
            <div id="map-placeholder">
                <i class="fas fa-map-marked-alt"></i>
                <h2>Загрузите карту</h2>
                <p>Нажмите на миниатюру в правом нижнем углу</p>
            </div>
            <img id="map-image" alt="Загруженная карта">
            
            <!-- Мигающий круг вокруг стрелки -->
            <div class="pulse-circle"></div>
            
            <!-- Треугольная стрелка навигации с вращением через ВЕРХ -->
            <div id="nav-arrow">
                <svg viewBox="0 0 100 100" fill="none">
                    <!-- Треугольник с вершиной вверху (50,20) -->
                    <polygon points="50,20 30,70 70,70" fill="#FF3B30" stroke="#FF3B30" stroke-width="2"/>
                    <!-- Центральная точка в верхней части треугольника -->
                    <circle cx="50" cy="35" r="6" fill="#FF3B30"/>
                    <circle cx="50" cy="35" r="10" fill="rgba(255, 59, 48, 0.2)"/>
                </svg>
            </div>
        </div>
        
        <!-- Уведомление о маршруте -->
        <div class="route-notification" id="route-notification">
            <i class="fas fa-check-circle"></i>
            <div class="route-text">
                Маршрут построен: <span class="route-word" id="route-word"></span>
            </div>
        </div>
        
        <!-- Индикатор компаса -->
        <div class="compass-indicator">
            <i class="fas fa-compass"></i>
            <span>Направление:</span>
            <div class="compass-value" id="compass-value">0° С</div>
        </div>
        
        <!-- Кнопка загрузки карты -->
        <div class="map-upload-container">
            <div class="map-thumbnail" id="map-upload-btn">
                <i class="fas fa-map"></i>
            </div>
            <input type="file" id="map-upload-input" accept="image/*">
        </div>
        
        <!-- Панель поиска и транспорта -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Поиск">
                <button class="search-btn" id="search-go-btn">
                    <i class="fas fa-search"></i>
                    Найти
                </button>
            </div>
            
            <div class="transport-panel">
                <button class="transport-btn" id="transport-walk">
                    <i class="fas fa-walking"></i>
                </button>
                <button class="transport-btn" id="transport-car">
                    <i class="fas fa-car"></i>
                </button>
                <button class="transport-btn" id="transport-bike">
                    <i class="fas fa-bicycle"></i>
                </button>
                <button class="transport-btn" id="transport-bus">
                    <i class="fas fa-bus"></i>
                </button>
            </div>
        </div>
        
        <!-- Индикатор загрузки -->
        <div class="loading-indicator" id="loading-indicator">
            <i class="fas fa-spinner"></i>
            <span>Загрузка...</span>
        </div>
    </div>

    <script>
        // Основные элементы DOM
        const mapContainer = document.getElementById('map-container');
        const mapPlaceholder = document.getElementById('map-placeholder');
        const mapImage = document.getElementById('map-image');
        const mapUploadBtn = document.getElementById('map-upload-btn');
        const mapUploadInput = document.getElementById('map-upload-input');
        const navArrow = document.getElementById('nav-arrow');
        const searchInput = document.getElementById('search-input');
        const searchGoBtn = document.getElementById('search-go-btn');
        const compassValue = document.getElementById('compass-value');
        const loadingIndicator = document.getElementById('loading-indicator');
        const routeNotification = document.getElementById('route-notification');
        const routeWord = document.getElementById('route-word');
        const rotationHint = document.getElementById('rotation-hint');
        
        // Элементы транспорта
        const transportWalk = document.getElementById('transport-walk');
        const transportCar = document.getElementById('transport-car');
        const transportBike = document.getElementById('transport-bike');
        const transportBus = document.getElementById('transport-bus');
        const transportButtons = [transportWalk, transportCar, transportBike, transportBus];
        
        // Переменные состояния
        let currentRotation = 0;
        let isDeviceOrientationSupported = false;
        let isMapLoaded = false;
        let showHintTimeout = null;
        
        // Инициализация приложения
        function initApp() {
            checkOrientationSupport();
            setupEventListeners();
            updateCompassValue(0);
            
            // Активируем первую иконку транспорта (пешехода)
            transportWalk.classList.add('active');
            
            // Показать подсказку на 5 секунд при загрузке
            showRotationHint();
        }
        
        // Показать подсказку о вращении
        function showRotationHint() {
            rotationHint.style.display = 'block';
            
            // Скрыть подсказку через 5 секунд
            if (showHintTimeout) {
                clearTimeout(showHintTimeout);
            }
            
            showHintTimeout = setTimeout(() => {
                rotationHint.style.display = 'none';
            }, 5000);
        }
        
        // Проверка поддержки ориентации
        function checkOrientationSupport() {
            if (window.DeviceOrientationEvent) {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    document.addEventListener('click', requestOrientationPermission, { once: true });
                } else {
                    window.addEventListener('deviceorientation', handleDeviceOrientation);
                    isDeviceOrientationSupported = true;
                }
            }
        }
        
        // Запрос разрешения для iOS
        function requestOrientationPermission() {
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleDeviceOrientation);
                        isDeviceOrientationSupported = true;
                        showRotationHint();
                    }
                })
                .catch(console.error);
        }
        
        // Обработчик ориентации устройства с вращением через ВЕРХ
        function handleDeviceOrientation(event) {
            if (event.alpha !== null) {
                // Для вращения через ВЕРХ используем альфа без инверсии
                currentRotation = event.alpha; // БЕЗ инверсии 360 - alpha
                
                // Нормализуем в диапазон 0-360
                if (currentRotation < 0) currentRotation += 360;
                if (currentRotation >= 360) currentRotation -= 360;
                
                updateArrowRotation(currentRotation);
                updateCompassValue(currentRotation);
            }
            
            // Для тестирования на десктопе
            if (!event.alpha && event.gamma !== null) {
                // Для тестирования: наклон влево-вправо вращает стрелку
                let rotation = event.gamma * 3; // Усиливаем эффект
                
                // Ограничиваем диапазон и нормализуем
                rotation = Math.max(-180, Math.min(180, rotation));
                currentRotation = (rotation + 180) % 360; // Преобразуем в 0-360
                
                updateArrowRotation(currentRotation);
                updateCompassValue(currentRotation);
            }
        }
        
        // Обновление вращения стрелки - вращение через ВЕРХ
        function updateArrowRotation(rotation) {
            navArrow.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
        }
        
        // Обновление значения компаса
        function updateCompassValue(rotation) {
            const roundedRotation = Math.round(rotation);
            
            // Определяем направление по сторонам света
            let direction = '';
            if (roundedRotation >= 338 || roundedRotation < 23) direction = 'С';
            else if (roundedRotation >= 23 && roundedRotation < 68) direction = 'СВ';
            else if (roundedRotation >= 68 && roundedRotation < 113) direction = 'В';
            else if (roundedRotation >= 113 && roundedRotation < 158) direction = 'ЮВ';
            else if (roundedRotation >= 158 && roundedRotation < 203) direction = 'Ю';
            else if (roundedRotation >= 203 && roundedRotation < 248) direction = 'ЮЗ';
            else if (roundedRotation >= 248 && roundedRotation < 293) direction = 'З';
            else if (roundedRotation >= 293 && roundedRotation < 338) direction = 'СЗ';
            
            compassValue.textContent = `${roundedRotation}° ${direction}`;
        }
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            // Загрузка карты
            mapUploadBtn.addEventListener('click', () => {
                mapUploadInput.click();
            });
            
            mapUploadInput.addEventListener('change', handleMapUpload);
            
            // Поиск
            searchGoBtn.addEventListener('click', performSearch);
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Выбор транспорта
            transportButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    transportButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
            
            // При клике на карту - показать подсказку
            mapContainer.addEventListener('click', () => {
                showRotationHint();
            });
        }
        
        // Выполнение поиска
        function performSearch() {
            const query = searchInput.value.trim();
            
            if (query) {
                showRouteNotification(query);
                searchInput.value = '';
                
                setTimeout(() => {
                    hideRouteNotification();
                }, 3000);
            }
            
            searchInput.focus();
        }
        
        // Показать уведомление о маршруте
        function showRouteNotification(word) {
            routeWord.textContent = word;
            routeNotification.classList.add('show');
        }
        
        // Скрыть уведомление о маршруте
        function hideRouteNotification() {
            routeNotification.classList.remove('show');
        }
        
        // Загрузка пользовательской карты
        function handleMapUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            loadingIndicator.style.display = 'flex';
            
            const reader = new FileReader();
            reader.onload = function(event) {
                loadingIndicator.style.display = 'none';
                mapImage.src = event.target.result;
                mapImage.style.display = 'block';
                mapPlaceholder.style.display = 'none';
                isMapLoaded = true;
                updateMapThumbnail(event.target.result);
                showRouteNotification('Карта загружена');
            };
            
            reader.onerror = function() {
                loadingIndicator.style.display = 'none';
                showRouteNotification('Ошибка загрузки');
            };
            
            reader.readAsDataURL(file);
        }
        
        // Обновление миниатюры карты
        function updateMapThumbnail(imageSrc) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const size = 60;
                canvas.width = size;
                canvas.height = size;
                
                ctx.drawImage(img, 0, 0, size, size);
                mapUploadBtn.style.background = `url(${canvas.toDataURL()}) center/cover`;
            };
            img.src = imageSrc;
        }
        
        // Демонстрация вращения через верх
        function demonstrateRotation() {
            let demoRotation = 0;
            const demoInterval = setInterval(() => {
                demoRotation = (demoRotation + 5) % 360;
                updateArrowRotation(demoRotation);
                updateCompassValue(demoRotation);
            }, 50);
            
            // Остановить демонстрацию через 10 секунд
            setTimeout(() => {
                clearInterval(demoInterval);
            }, 10000);
        }
        
        // Для тестирования на десктопе - ВРАЩЕНИЕ ЧЕРЕЗ ВЕРХ
        if (!window.DeviceOrientationEvent) {
            // Обработчики клавиш для тестирования вращения через ВЕРХ
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    // При нажатии влево - вращение против часовой стрелки через ВЕРХ
                    currentRotation = (currentRotation - 10) % 360;
                    if (currentRotation < 0) currentRotation += 360;
                    updateArrowRotation(currentRotation);
                    updateCompassValue(currentRotation);
                } else if (e.key === 'ArrowRight') {
                    // При нажатии вправо - вращение по часовой стрелке через ВЕРХ
                    currentRotation = (currentRotation + 10) % 360;
                    updateArrowRotation(currentRotation);
                    updateCompassValue(currentRotation);
                } else if (e.key === ' ') {
                    // Пробел - демонстрация вращения
                    demonstrateRotation();
                }
            });
            
            // Вращение перетаскиванием мыши - ВРАЩЕНИЕ ЧЕРЕЗ ВЕРХ
            let isDragging = false;
            let startX = 0;
            let startRotation = 0;
            
            mapContainer.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startRotation = currentRotation;
                showRotationHint();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const deltaX = e.clientX - startX;
                // Для вращения через ВЕРХ: движение вправо = вращение по часовой стрелке
                const rotationDelta = deltaX * 0.5;
                
                currentRotation = (startRotation + rotationDelta) % 360;
                if (currentRotation < 0) currentRotation += 360;
                
                updateArrowRotation(currentRotation);
                updateCompassValue(currentRotation);
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            // Для мобильных устройств (тач)
            mapContainer.addEventListener('touchstart', (e) => {
                isDragging = true;
                startX = e.touches[0].clientX;
                startRotation = currentRotation;
                showRotationHint();
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                const deltaX = e.touches[0].clientX - startX;
                const rotationDelta = deltaX * 0.5;
                
                currentRotation = (startRotation + rotationDelta) % 360;
                if (currentRotation < 0) currentRotation += 360;
                
                updateArrowRotation(currentRotation);
                updateCompassValue(currentRotation);
                e.preventDefault();
            });
            
            document.addEventListener('touchend', () => {
                isDragging = false;
            });
        }
        
        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
