<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Навигатор</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
        }
        
        @supports (-webkit-touch-callout: none) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
                min-height: -webkit-fill-available;
                height: -webkit-fill-available;
            }
            
            .container {
                min-height: -webkit-fill-available;
            }
        }
        
        body {
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
            overscroll-behavior: none;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Заголовок с логотипом */
        .header {
            position: relative;
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #007AFF, #0056cc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
        }
        
        .logo-text {
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(135deg, #007AFF, #34C759);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
        }
        
        /* Контейнер карты */
        .map-container {
            flex: 1;
            position: relative;
            background: #1a1a1a;
            overflow: hidden;
            z-index: 1;
        }
        
        #map-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #e0e1dd;
            text-align: center;
            padding: 20px;
        }
        
        #map-placeholder i {
            font-size: 70px;
            margin-bottom: 20px;
            color: #007AFF;
            opacity: 0.7;
        }
        
        #map-placeholder h2 {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        #map-placeholder p {
            font-size: 16px;
            max-width: 300px;
            line-height: 1.5;
            opacity: 0.8;
        }
        
        #map-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        
        /* Треугольная стрелка навигации - ВРАЩЕНИЕ ВОКРУГ ЦЕНТРА */
        #nav-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90px;
            height: 90px;
            transform: translate(-50%, -50%) rotate(0deg);
            transform-origin: center center; /* Вращение вокруг центра */
            z-index: 50;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Очень медленное плавное вращение */
            filter: drop-shadow(0 3px 10px rgba(0, 0, 0, 0.8));
            pointer-events: none;
            display: block;
        }
        
        /* Мигающий круг вокруг стрелки */
        .pulse-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140px;
            height: 140px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 4px solid rgba(0, 122, 255, 0.4);
            animation: pulse 3s infinite ease-in-out;
            z-index: 49;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0.6;
                border-width: 4px;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.3;
                border-width: 2px;
            }
        }
        
        /* Кнопка загрузки карты */
        .map-upload-container {
            position: absolute;
            bottom: 160px;
            right: 20px;
            width: 65px;
            height: 65px;
            z-index: 100;
            cursor: pointer;
        }
        
        .map-thumbnail {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }
        
        .map-thumbnail:hover {
            transform: scale(1.05);
            border-color: rgba(0, 122, 255, 0.5);
            box-shadow: 0 12px 30px rgba(0, 122, 255, 0.3);
        }
        
        .map-thumbnail i {
            font-size: 22px;
            color: #007AFF;
            margin-bottom: 3px;
        }
        
        .map-thumbnail span {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 0 3px;
        }
        
        #map-upload-input {
            display: none;
        }
        
        /* Панель поиска и транспорта */
        .search-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px);
            border-radius: 18px;
            padding: 15px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        
        .search-box {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .search-icon {
            color: #007AFF;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        #search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 17px;
            padding: 12px 0;
            outline: none;
            letter-spacing: 0.3px;
        }
        
        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .search-btn {
            background: linear-gradient(135deg, #007AFF, #0056cc);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        /* Панель транспорта без подписей */
        .transport-panel {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .transport-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 14px 5px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .transport-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }
        
        .transport-btn.active {
            background: rgba(0, 122, 255, 0.25);
            border-color: #007AFF;
            color: #007AFF;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.2);
        }
        
        /* Уведомление о маршруте */
        .route-notification {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 16px;
            padding: 18px 24px;
            z-index: 200;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.4s ease;
            max-width: 85%;
            min-width: 280px;
        }
        
        .route-notification.show {
            opacity: 1;
        }
        
        .route-notification i {
            color: #34C759;
            font-size: 26px;
        }
        
        .route-text {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        
        .route-word {
            color: #007AFF;
            font-weight: 700;
        }
        
        /* Индикатор компаса */
        .compass-indicator {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .compass-value {
            font-weight: 700;
            color: #007AFF;
            min-width: 45px;
            text-align: center;
            font-size: 16px;
        }
        
        /* Индикатор загрузки */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
        }
        
        .loading-indicator i {
            font-size: 35px;
            color: #007AFF;
            margin-bottom: 15px;
            animation: spin 1.2s linear infinite;
        }
        
        .loading-indicator span {
            font-size: 17px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Адаптивность для iPhone */
        @media (max-width: 768px) {
            .header {
                height: 55px;
                padding: 0 15px;
            }
            
            .logo-icon {
                width: 36px;
                height: 36px;
                font-size: 20px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .map-upload-container {
                bottom: 150px;
                right: 15px;
                width: 60px;
                height: 60px;
            }
            
            .search-container {
                left: 15px;
                right: 15px;
                bottom: 15px;
                padding: 12px;
                border-radius: 16px;
            }
            
            .search-box {
                gap: 12px;
                margin-bottom: 12px;
            }
            
            #search-input {
                font-size: 16px;
                padding: 10px 0;
            }
            
            .search-btn {
                padding: 10px 18px;
                font-size: 15px;
            }
            
            .transport-btn {
                padding: 12px 5px;
                font-size: 22px;
                border-radius: 12px;
            }
            
            .route-notification {
                top: 70px;
                padding: 15px 20px;
                min-width: 260px;
                border-radius: 14px;
            }
            
            .route-notification i {
                font-size: 22px;
            }
            
            .route-text {
                font-size: 16px;
            }
            
            .compass-indicator {
                top: 70px;
                right: 15px;
                padding: 8px 12px;
                font-size: 14px;
            }
            
            .compass-value {
                font-size: 15px;
                min-width: 40px;
            }
            
            #nav-arrow {
                width: 80px;
                height: 80px;
            }
            
            .pulse-circle {
                width: 120px;
                height: 120px;
            }
            
            #map-placeholder h2 {
                font-size: 20px;
            }
            
            #map-placeholder p {
                font-size: 15px;
            }
        }
        
        /* iPhone X и новее - учет вырезов */
        @media only screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3),
               only screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3),
               only screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2),
               only screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3),
               only screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) {
            .header {
                padding-top: env(safe-area-inset-top);
                height: calc(60px + env(safe-area-inset-top));
            }
            
            .search-container {
                margin-bottom: env(safe-area-inset-bottom);
            }
            
            .route-notification {
                top: calc(80px + env(safe-area-inset-top));
            }
            
            .compass-indicator {
                top: calc(80px + env(safe-area-inset-top));
            }
        }
        
        /* Предотвращение выделения текста */
        * {
            -webkit-user-select: none;
            user-select: none;
        }
        
        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок с логотипом компаса -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-compass"></i>
                </div>
                <div class="logo-text">Навигатор</div>
            </div>
        </div>
        
        <!-- Контейнер для карты -->
        <div class="map-container" id="map-container">
            <div id="map-placeholder">
                <i class="fas fa-map-marked-alt"></i>
                <h2>Загрузите свою карту</h2>
                <p>Используйте миниатюру в правом нижнем углу</p>
            </div>
            <img id="map-image" alt="Загруженная карта">
            
            <!-- Мигающий круг вокруг стрелки -->
            <div class="pulse-circle"></div>
            
            <!-- Треугольная стрелка навигации - ВРАЩЕНИЕ ВОКРУГ ЦЕНТРА -->
            <div id="nav-arrow">
                <svg viewBox="0 0 100 100" fill="none">
                    <!-- Вытянутый треугольник с острым верхом (вершина вверху) -->
                    <polygon points="50,10 30,80 70,80" fill="#FF3B30" stroke="#FF3B30" stroke-width="3"/>
                    <!-- Центральная точка в середине треугольника -->
                    <circle cx="50" cy="45" r="6" fill="#FF3B30"/>
                    <circle cx="50" cy="45" r="10" fill="rgba(255, 59, 48, 0.2)"/>
                </svg>
            </div>
        </div>
        
        <!-- Уведомление о маршруте -->
        <div class="route-notification" id="route-notification">
            <i class="fas fa-check-circle"></i>
            <div class="route-text">
                Маршрут построен: <span class="route-word" id="route-word"></span>
            </div>
        </div>
        
        <!-- Индикатор компаса -->
        <div class="compass-indicator">
            <i class="fas fa-compass"></i>
            <span>Направление:</span>
            <div class="compass-value" id="compass-value">0° С</div>
        </div>
        
        <!-- Кнопка загрузки карты -->
        <div class="map-upload-container">
            <div class="map-thumbnail" id="map-upload-btn">
                <i class="fas fa-map"></i>
                <span>Карта</span>
            </div>
            <input type="file" id="map-upload-input" accept="image/*">
        </div>
        
        <!-- Панель поиска и транспорта -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Введите пункт назначения">
                <button class="search-btn" id="search-go-btn">
                    <i class="fas fa-search"></i>
                    Найти
                </button>
            </div>
            
            <div class="transport-panel">
                <button class="transport-btn" id="transport-walk">
                    <i class="fas fa-walking"></i>
                </button>
                <button class="transport-btn" id="transport-car">
                    <i class="fas fa-car"></i>
                </button>
                <button class="transport-btn" id="transport-bike">
                    <i class="fas fa-bicycle"></i>
                </button>
                <button class="transport-btn" id="transport-bus">
                    <i class="fas fa-bus"></i>
                </button>
            </div>
        </div>
        
        <!-- Индикатор загрузки -->
        <div class="loading-indicator" id="loading-indicator">
            <i class="fas fa-spinner"></i>
            <span>Загрузка карты...</span>
        </div>
    </div>

    <script>
        // Основные элементы DOM
        const mapContainer = document.getElementById('map-container');
        const mapPlaceholder = document.getElementById('map-placeholder');
        const mapImage = document.getElementById('map-image');
        const mapUploadBtn = document.getElementById('map-upload-btn');
        const mapUploadInput = document.getElementById('map-upload-input');
        const navArrow = document.getElementById('nav-arrow');
        const searchInput = document.getElementById('search-input');
        const searchGoBtn = document.getElementById('search-go-btn');
        const compassValue = document.getElementById('compass-value');
        const loadingIndicator = document.getElementById('loading-indicator');
        const routeNotification = document.getElementById('route-notification');
        const routeWord = document.getElementById('route-word');
        
        // Элементы транспорта
        const transportWalk = document.getElementById('transport-walk');
        const transportCar = document.getElementById('transport-car');
        const transportBike = document.getElementById('transport-bike');
        const transportBus = document.getElementById('transport-bus');
        const transportButtons = [transportWalk, transportCar, transportBike, transportBus];
        
        // Переменные состояния
        let currentRotation = 0;
        let isDeviceOrientationSupported = false;
        let isMapLoaded = false;
        let lastOrientationUpdate = 0;
        
        // Инициализация приложения
        function initApp() {
            setupEventListeners();
            updateCompassValue(0);
            
            // Активируем первую иконку транспорта (пешехода)
            transportWalk.classList.add('active');
            
            // Показываем приветственное сообщение через 1 секунду
            setTimeout(() => {
                if (!isMapLoaded) {
                    showRouteNotification('Добро пожаловать в Навигатор');
                }
            }, 1000);
        }
        
        // Проверка поддержки ориентации
        function checkOrientationSupport() {
            if (window.DeviceOrientationEvent) {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // Для iOS 13+ - запрашиваем разрешение
                    document.addEventListener('click', requestOrientationPermission, { once: true });
                } else {
                    // Для других устройств
                    window.addEventListener('deviceorientation', handleDeviceOrientation);
                    isDeviceOrientationSupported = true;
                }
            }
        }
        
        // Запрос разрешения для iOS
        function requestOrientationPermission() {
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleDeviceOrientation);
                        isDeviceOrientationSupported = true;
                    } else {
                        console.log('Разрешение на использование датчиков отклонено');
                    }
                })
                .catch(console.error);
        }
        
        // Обработчик ориентации устройства - ПРАВИЛЬНОЕ ВРАЩЕНИЕ
        function handleDeviceOrientation(event) {
            const now = Date.now();
            
            // Ограничиваем частоту обновлений для плавности
            if (now - lastOrientationUpdate < 200) return; // 200ms - очень медленное обновление
            lastOrientationUpdate = now;
            
            if (event.alpha !== null) {
                // ПРАВИЛЬНАЯ ЛОГИКА:
                // - При повороте телефона ВЛЕВО, острый угол треугольника поворачивается ВЛЕВО
                // - При повороте телефона ВПРАВО, острый угол треугольника поворачивается ВПРАВО
                // - Вращение происходит ВОКРУГ ЦЕНТРА треугольника
                
                // Используем альфа (вращение вокруг вертикальной оси)
                let phoneRotation = event.alpha;
                
                // Нормализуем
                phoneRotation = (phoneRotation + 360) % 360;
                
                // Устанавливаем вращение стрелки
                // Острый угол треугольника (верх) всегда указывает в сторону поворота телефона
                currentRotation = phoneRotation;
                
                // Обновление стрелки и компаса
                updateArrowRotation(currentRotation);
                updateCompassValue(currentRotation);
            }
        }
        
        // Обновление вращения стрелки
        function updateArrowRotation(rotation) {
            // CSS transition сделает вращение плавным и медленным
            navArrow.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
        }
        
        // Обновление значения компаса
        function updateCompassValue(rotation) {
            const roundedRotation = Math.round(rotation);
            
            // Определяем направление по сторонам света
            let direction = '';
            if (roundedRotation >= 338 || roundedRotation < 23) direction = 'С';
            else if (roundedRotation >= 23 && roundedRotation < 68) direction = 'СВ';
            else if (roundedRotation >= 68 && roundedRotation < 113) direction = 'В';
            else if (roundedRotation >= 113 && roundedRotation < 158) direction = 'ЮВ';
            else if (roundedRotation >= 158 && roundedRotation < 203) direction = 'Ю';
            else if (roundedRotation >= 203 && roundedRotation < 248) direction = 'ЮЗ';
            else if (roundedRotation >= 248 && roundedRotation < 293) direction = 'З';

        // Загрузка пользовательской карты
        function handleMapUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Проверяем тип файла
            if (!file.type.match('image.*')) {
                showRouteNotification('Выберите изображение');
                return;
            }
            
            loadingIndicator.style.display = 'flex';
            
            const reader = new FileReader();
            reader.onload = function(event) {
                loadingIndicator.style.display = 'none';
                mapImage.src = event.target.result;
                mapImage.style.display = 'block';
                mapPlaceholder.style.display = 'none';
                isMapLoaded = true;
                updateMapThumbnail(event.target.result);
                showRouteNotification('Карта успешно загружена');
            };
            
            reader.onerror = function() {
                loadingIndicator.style.display = 'none';
                showRouteNotification('Ошибка загрузки карты');
            };
            
            reader.readAsDataURL(file);
        }
        
        // Обновление миниатюры карты
        function updateMapThumbnail(imageSrc) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const size = 120; // Большой размер для качества
                canvas.width = size;
                canvas.height = size;
                
                // Рисуем с обрезкой для квадрата
                const minSize = Math.min(img.width, img.height);
                const sourceX = (img.width - minSize) / 2;
                const sourceY = (img.height - minSize) / 2;
                
                ctx.drawImage(img, sourceX, sourceY, minSize, minSize, 0, 0, size, size);
                
                // Создаем круглую маску для миниатюры
                const roundedCanvas = document.createElement('canvas');
                roundedCanvas.width = size;
                roundedCanvas.height = size;
                const roundedCtx = roundedCanvas.getContext('2d');
                
                // Рисуем круг
                roundedCtx.beginPath();
                roundedCtx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
                roundedCtx.closePath();
                roundedCtx.clip();
                
                // Рисуем изображение внутри круга
                roundedCtx.drawImage(canvas, 0, 0);
                
                mapUploadBtn.style.background = `url(${roundedCanvas.toDataURL()}) center/cover`;
                mapUploadBtn.querySelector('i').style.display = 'none';
                mapUploadBtn.querySelector('span').style.display = 'none';
            };
            img.src = imageSrc;
