<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Навигатор</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 430px;
            margin: 0 auto;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.95);
            position: relative;
            z-index: 10;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .compass-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #007AFF, #00C6FF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .app-title {
            font-weight: 700;
            font-size: 20px;
            letter-spacing: -0.5px;
        }
        
        /* Map container */
        .map-container {
            width: 100%;
            height: calc(100% - 140px);
            position: relative;
            overflow: hidden;
            background: #0a0a0a;
            cursor: crosshair;
        }
        
        #map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .default-map {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }
        
        .default-map i {
            font-size: 60px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Compass arrow - небольшая треугольная стрелка */
        .compass-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            width: 60px;
            height: 60px;
            z-index: 15;
            transition: transform 0.2s ease-out, left 1.5s ease-in-out, top 1.5s ease-in-out;
            cursor: pointer;
            user-select: none;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #FF3B30;
            position: relative;
            filter: drop-shadow(0 0 6px rgba(255, 59, 48, 0.7));
        }
        
        .triangle::after {
            content: '';
            position: absolute;
            top: 5px;
            left: -15px;
            width: 30px;
            height: 30px;
            background: #FF3B30;
            border-radius: 50%;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
        
        /* Route menu - компактное меню в углу */
        .route-menu {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 170px;
            height: auto;
            max-height: 75%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 30;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            display: none;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .route-menu.active {
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .route-header h2 {
            font-size: 14px;
            color: #007AFF;
            font-weight: 600;
        }
        
        .close-menu {
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 14px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .close-menu:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .route-form {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .instruction {
            background: rgba(0, 122, 255, 0.1);
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 11px;
            color: #aaa;
            line-height: 1.3;
        }
        
        .instruction i {
            color: #007AFF;
            margin-right: 5px;
        }
        
        .route-points-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            max-height: 110px;
        }
        
        .route-point-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 11px;
        }
        
        .route-point-item:last-child {
            border-bottom: none;
        }
        
        .point-coords {
            font-size: 9px;
            color: #777;
        }
        
        .remove-point {
            background: rgba(255, 59, 48, 0.2);
            border: none;
            color: #FF3B30;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .clear-points-btn {
            padding: 7px;
            background: rgba(255, 59, 48, 0.1);
            color: #FF3B30;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .build-route-btn {
            padding: 9px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Route points on map */
        .route-point-marker {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #007AFF;
            border-radius: 50%;
            border: 2px solid white;
            z-index: 10;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: none;
            box-shadow: 0 0 6px rgba(0, 122, 255, 0.8);
        }
        
        .route-line {
            position: absolute;
            pointer-events: none;
            z-index: 5;
            display: none;
            height: 2px;
            background: linear-gradient(to right, #007AFF, #00C6FF);
            transform-origin: 0 0;
        }
        
        /* Search and controls */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.97);
            z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .search-container {
            position: relative;
            margin-bottom: 12px;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 45px 14px 40px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
        }
        
        .search-input::placeholder {
            color: #777;
        }
        
        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #007AFF;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 122, 255, 0.3);
        }
        
        .search-btn i {
            font-size: 14px;
        }
        
        .travel-modes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .mode-btn {
            background: transparent;
            border: none;
            color: #777;
            font-size: 22px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .mode-btn.active {
            color: #007AFF;
            background: rgba(0, 122, 255, 0.15);
        }
        
        /* Map upload button */
        .upload-map-btn {
            position: absolute;
            bottom: 170px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
        }
        
        .upload-map-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .upload-icon {
            color: #777;
            font-size: 20px;
        }
        
        #map-upload {
            display: none;
        }
        
        /* Menu toggle button */
        .menu-toggle {
            position: absolute;
            bottom: 170px;
            left: 15px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
        }
        
        /* Pulsating circle in search */
        .search-container::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #007AFF;
            border-radius: 50%;
            animation: searchPulse 1.5s infinite;
            z-index: 2;
        }
        
        @keyframes searchPulse {
            0% { opacity: 0.3; transform: translateY(-50%) scale(0.8); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.1); box-shadow: 0 0 8px #007AFF; }
            100% { opacity: 0.3; transform: translateY(-50%) scale(0.8); }
        }
        
        /* Route notification */
        .route-notification {
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.97);
            border-left: 4px solid #4CD964;
            padding: 12px 16px;
            border-radius: 10px;
            z-index: 25;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .route-notification.active {
            display: block;
            animation: notificationAppear 0.4s ease;
        }
        
        @keyframes notificationAppear {
            from { opacity: 0; top: 70px; }
            to { opacity: 1; top: 85px; }
        }
        
        .notification-title {
            font-weight: 700;
            color: #4CD964;
            margin-bottom: 4px;
            font-size: 14px;
        }
        
        .notification-destination {
            color: #fff;
            font-size: 13px;
            font-weight: 500;
        }
        
        /* Navigation progress indicator */
        .navigation-info {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            z-index: 20;
            font-size: 12px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navigation-progress {
            color: #4CD964;
            font-weight: 700;
        }
        
        /* Custom scrollbar */
        .route-points-list::-webkit-scrollbar {
            width: 3px;
        }
        
        .route-points-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }
        
        .route-points-list::-webkit-scrollbar-thumb {
            background: #007AFF;
            border-radius: 2px;
        }
        
        /* Empty message */
        .empty-message {
            text-align: center;
            color: #777;
            font-size: 11px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="compass-icon">
                    <i class="fas fa-compass"></i>
                </div>
                <div class="app-title">Навигатор</div>
            </div>
        </div>
        
        <!-- Map container -->
        <div class="map-container" id="map-container">
            <div class="default-map" id="default-map">
                <i class="fas fa-map"></i>
                <p>Загрузите карту</p>
            </div>
            <img id="map-image" alt="Загруженная карта">
            
            <!-- Route notification -->
            <div class="route-notification" id="route-notification">
                <div class="notification-title">Маршрут построен</div>
                <div class="notification-destination" id="destination-text"></div>
            </div>
            
            <!-- Navigation progress -->
            <div class="navigation-info" id="navigation-info">
                Навигация: <span class="navigation-progress" id="navigation-progress">0%</span>
            </div>
            
            <!-- Map upload button -->
            <label for="map-upload" class="upload-map-btn" id="upload-btn">
                <div class="upload-icon">
                    <i class="fas fa-map"></i>
                </div>
                <img id="upload-preview" alt="Превью карты">
            </label>
            <input type="file" id="map-upload" accept="image/*">
            
            <!-- Menu toggle button -->
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-route"></i>
            </div>
            
            <!-- Compass arrow -->
            <div class="compass-arrow" id="compass-arrow">
                <div class="triangle"></div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Введите пункт назначения">
                <button class="search-btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="travel-modes">
                <button class="mode-btn active" data-mode="walking">
                    <i class="fas fa-walking"></i>
                </button>
                <button class="mode-btn" data-mode="car">
                    <i class="fas fa-car"></i>
                </button>
                <button class="mode-btn" data-mode="bicycle">
                    <i class="fas fa-bicycle"></i>
                </button>
                <button class="mode-btn" data-mode="bus">
                    <i class="fas fa-bus"></i>
                </button>
            </div>
        </div>
        
        <!-- Route menu -->
        <div class="route-menu" id="route-menu">
            <div class="route-header">
                <h2>Маршрут</h2>
                <button class="close-menu" id="close-menu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="route-form">
                <div class="instruction">
                    <i class="fas fa-mouse-pointer"></i>
                    Нажмите на карту для добавления точек
                </div>
                
                <div class="route-points-list" id="route-points-list">
                    <div class="empty-message" id="empty-points-message">Точки не добавлены</div>
                </div>
                
                <div class="menu-buttons">
                    <button class="clear-points-btn" id="clear-points-btn">
                        <i class="fas fa-trash"></i> Очистить
                    </button>
                    
                    <button class="build-route-btn" id="build-route-btn">
                        Построить маршрут
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const compassArrow = document.getElementById('compass-arrow');
            const mapImage = document.getElementById('map-image');
            const defaultMap = document.getElementById('default-map');
            const mapContainer = document.getElementById('map-container');
            const mapUpload = document.getElementById('map-upload');
            const uploadPreview = document.getElementById('upload-preview');
            const uploadBtn = document.getElementById('upload-btn');
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const modeButtons = document.querySelectorAll('.mode-btn');
            const routeMenu = document.getElementById('route-menu');
            const menuToggle = document.getElementById('menu-toggle');
            const closeMenu = document.getElementById('close-menu');
            const buildRouteBtn = document.getElementById('build-route-btn');
            const clearPointsBtn = document.getElementById('clear-points-btn');
            const routePointsList = document.getElementById('route-points-list');
            const emptyPointsMessage = document.getElementById('empty-points-message');
            const routeNotification = document.getElementById('route-notification');
            const destinationText = document.getElementById('destination-text');
            const navigationInfo = document.getElementById('navigation-info');
            const navigationProgress = document.getElementById('navigation-progress');
            
            // Состояние приложения
            let currentRotation = 0;
            let targetRotation = 0;
            let isRouteSet = false;
            let routePoints = [];
            let routeMarkers = [];
            let routeLines = [];
            let currentMode = 'walking';
            let isNavigating = false;
            let navigationInterval = null;
            let currentStep = 0;
            let isSelectingPoints = false;
            let isMenuOpen = false;
            
            // Стрелка изначально смотрит острым углом вверх
            currentRotation = 0;
            targetRotation = 0;
            compassArrow.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;
            
            // Загрузка карты
            mapUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        mapImage.src = event.target.result;
                        uploadPreview.src = event.target.result;
                        mapImage.style.display = 'block';
                        defaultMap.style.display = 'none';
                        uploadPreview.style.display = 'block';
                        uploadBtn.querySelector('.upload-icon').style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Вращение стрелки
            function rotateArrow() {
                if (Math.abs(targetRotation - currentRotation) > 1) {
                    currentRotation += (targetRotation - currentRotation) * 0.05;
                } else {
                    currentRotation = targetRotation;
                }
                
                compassArrow.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;
                requestAnimationFrame(rotateArrow);
            }
            
            // Запуск анимации вращения
            rotateArrow();
            
            // Обработка поворота устройства
            let isDeviceOrientationSupported = false;
            
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', function(event) {
                    if (event.alpha !== null) {
                        isDeviceOrientationSupported = true;
                        targetRotation = 360 - event.alpha;
                    }
                });
                
                setTimeout(() => {
                    if (!isDeviceOrientationSupported) {
                        setupEmulatedRotation();
                    }
                }, 2000);
            } else {
                setupEmulatedRotation();
            }
            
            // Настройка эмулированного вращения
            function setupEmulatedRotation() {
                setInterval(() => {
                    if (!isNavigating) {
                        targetRotation += 0.2;
                    }
                }, 100);
                
                mapContainer.addEventListener('click', function(e) {
                    if (isSelectingPoints || e.target.closest('.route-menu') || e.target.closest('.menu-toggle')) return;
                    
                    const rect = mapContainer.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const centerX = rect.width / 2;
                    
                    if (clickX < centerX - 50) {
                        targetRotation -= 25;
                    } else if (clickX > centerX + 50) {
                        targetRotation += 25;
                    }
                });
            }
            
            // Выбор режима передвижения
            modeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    modeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentMode = this.getAttribute('data-mode');
                });
            });
            
            // Открытие/закрытие меню маршрута
            menuToggle.addEventListener('click', toggleRouteMenu);
            closeMenu.addEventListener('click', closeRouteMenu);
            
            function toggleRouteMenu() {
                if (isMenuOpen) {
                    closeRouteMenu();
                } else {
                    openRouteMenu();
                }
            }
            
            function openRouteMenu() {
                routeMenu.classList.add('active');
                isSelectingPoints = true;
                isMenuOpen = true;
                showRouteMarkers();
            }
            
            function closeRouteMenu() {
                routeMenu.classList.remove('active');
                isSelectingPoints = false;
                isMenuOpen = false;
                hideRouteMarkers();
            }
            
            // Добавление точек маршрута при клике на карту
            mapContainer.addEventListener('click', function(e) {
                if (!isSelectingPoints || e.target.closest('.route-menu')) return;
                
                const rect = mapContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                addRoutePoint(x, y);
                updateRoutePointsList();
            });
            
            // Добавление точки маршрута
            function addRoutePoint(x, y) {
                const point = { x, y };
                routePoints.push(point);
                
                const marker = document.createElement('div');
                marker.className = 'route-point-marker';
                marker.style.left = `${x}px`;
                marker.style.top = `${y}px`;
                marker.setAttribute('data-index', routePoints.length - 1);
                mapContainer.appendChild(marker);
                routeMarkers.push(marker);
                
                if (routePoints.length > 1) {
                    const prevPoint = routePoints[routePoints.length - 2];
                    drawLine(prevPoint.x, prevPoint.y, x, y);
                }
                
                if (isMenuOpen && !isNavigating) {
                    marker.style.display = 'block';
                }
            }
            
            // Отрисовка линии между точками
            function drawLine(x1, y1, x2, y2) {
                const line = document.createElement('div');
                line.className = 'route-line';
                
                const dx = x2 - x1;
                const dy = y2 - y1;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                line.style.width = `${length}px`;
                line.style.left = `${x1}px`;
                line.style.top = `${y1}px`;
                line.style.transform = `rotate(${angle}deg)`;
                
                mapContainer.appendChild(line);
                routeLines.push(line);
                
                if (isMenuOpen && !isNavigating) {
                    line.style.display = 'block';
                }
            }
            
            // Обновление списка точек в меню
            function updateRoutePointsList() {
                routePointsList.innerHTML = '';
                
                if (routePoints.length === 0) {
                    emptyPointsMessage.style.display = 'block';
                    return;
                }
                
                emptyPointsMessage.style.display = 'none';
                
                routePoints.forEach((point, index) => {
                    const pointItem = document.createElement('div');
                    pointItem.className = 'route-point-item';
                    
                    pointItem.innerHTML = `
                        <div>
                            <strong>Точка ${index + 1}</strong>
                            <div class="point-coords">${Math.round(point.x)}×${Math.round(point.y)}</div>
                        </div>
                        <button class="remove-point" data-index="${index}">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    routePointsList.appendChild(pointItem);
                });
                
                document.querySelectorAll('.remove-point').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const index = parseInt(this.getAttribute('data-index'));
                        removeRoutePoint(index);
                    });
                });
            }
            
            // Удаление точки маршрута
            function removeRoutePoint(index) {
                routePoints.splice(index, 1);
                
                if (routeMarkers[index]) {
                    routeMarkers[index].remove();
                    routeMarkers.splice(index, 1);
                }
                
                routeLines.forEach(line => line.remove());
                routeLines = [];
                
                for (let i = 1; i < routePoints.length; i++) {
                    const prevPoint = routePoints[i - 1];
                    const currentPoint = routePoints[i];
                    drawLine(prevPoint.x, prevPoint.y, currentPoint.x, currentPoint.y);
                }
                
                routeMarkers.forEach((marker, i) => {
                    marker.setAttribute('data-index', i);
                });
                
                updateRoutePointsList();
            }
            
            // Очистка всех точек
            clearPointsBtn.addEventListener('click', function() {
                routePoints = [];
                routeMarkers.forEach(marker => marker.remove());
                routeMarkers = [];
                routeLines.forEach(line => line.remove());
                routeLines = [];
                updateRoutePointsList();
                isRouteSet = false;
                routeNotification.classList.remove('active');
            });
            
            // Показать маркеры маршрута (только когда меню открыто и не во время навигации)
            function showRouteMarkers() {
                if (!isNavigating) {
                    routeMarkers.forEach(marker => marker.style.display = 'block');
                    routeLines.forEach(line => line.style.display = 'block');
                }
            }
            
            // Скрыть маркеры маршрута
            function hideRouteMarkers() {
                routeMarkers.forEach(marker => marker.style.display = 'none');
                routeLines.forEach(line => line.style.display = 'none');
            }
            
            // Построение маршрута
            buildRouteBtn.addEventListener('click', function() {
                if (routePoints.length < 2) {
                    alert('Добавьте как минимум 2 точки для построения маршрута');
                    return;
                }
                
                isRouteSet = true;
            });
            
            // Поиск маршрута
            searchBtn.addEventListener('click', function() {
                const destination = searchInput.value.trim();
                if (destination) {
                    destinationText.textContent = destination;
                    routeNotification.classList.add('active');
                    
                    if (routePoints.length === 0) {
                        const rect = mapContainer.getBoundingClientRect();
                        
                        for (let i = 0; i < 4; i++) {
                            const x = Math.random() * (rect.width - 80) + 40;
                            const y = Math.random() * (rect.height - 80) + 40;
                            addRoutePoint(x, y);
                        }
                        
                        updateRoutePointsList();
                        isRouteSet = true;
                        
                        if (isMenuOpen && !isNavigating) {
                            showRouteMarkers();
                        }
                    }
                }
            });
            
            // Нажатие Enter в поле поиска
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
            
            // Навигация по маршруту при клике на стрелку
            compassArrow.addEventListener('click', function() {
                if (!isRouteSet) {
                    alert('Сначала постройте маршрут через меню маршрута (иконка в левом нижнем углу)');
                    return;
                }
                
                if (!isNavigating) {
                    startNavigation();
                } else {
                    stopNavigation();
                }
            });
            
            // Запуск навигации
            function startNavigation() {
                if (routePoints.length < 2) return;
                
                isNavigating = true;
                currentStep = 0;
                navigationInfo.style.display = 'block';
                
                // Скрываем маркеры и линии во время движения стрелки
                hideRouteMarkers();
                
                navigationInterval = setInterval(function() {
                    if (currentStep >= routePoints.length) {
                        stopNavigation();
                        return;
                    }
                    
                    const point = routePoints[currentStep];
                    const nextPoint = routePoints[currentStep + 1];
                    
                    compassArrow.style.left = `${point.x}px`;
                    compassArrow.style.top = `${point.y}px`;
                    
                    // Стрелка движется острым углом вперед по направлению к следующей точке
                    if (nextPoint) {
                        const dx = nextPoint.x - point.x;
                        const dy = nextPoint.y - point.y;
                        // Острый угол треугольника смотрит вперед (угол -90 градусов для правильной ориентации)
                        targetRotation = Math.atan2(dy, dx) * 180 / Math.PI - 90;
                    }
                    
                    const progress = Math.round((currentStep / routePoints.length) * 100);
                    navigationProgress.textContent = `${progress}%`;
                    
                    currentStep++;
                }, 1300);
            }
            
            // Остановка навигации
            function stopNavigation() {
                if (navigationInterval) {
                    clearInterval(navigationInterval);
                }
                isNavigating = false;
                navigationInfo.style.display = 'none';
                
                compassArrow.style.left = '50%';
                compassArrow.style.top = '50%';
                compassArrow.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;
                
                // Показываем маркеры только если меню открыто
                if (isMenuOpen) {
                    showRouteMarkers();
                }
            }
            
            // Инициализация
            updateRoutePointsList();
            
            // Закрытие меню при нажатии ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && routeMenu.classList.contains('active')) {
                    closeRouteMenu();
                }
            });
        });
    </script>
