<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ö–∞—Ä—Ç–∞-–Ω–∞–≤–∏–≥–∞—Ç–æ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #000;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #mapCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #333;
        }
        
        #arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 60px;
            transform-origin: center 70%;
            transition: transform 0.1s;
            pointer-events: none;
            z-index: 100;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        
        .arrow-svg {
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 0 20px;
            padding: 20px;
            z-index: 1000;
            transition: transform 0.3s, opacity 0.3s;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .controls-hidden {
            transform: translateY(120%);
            opacity: 0;
        }
        
        .button {
            background: linear-gradient(135deg, #007AFF, #0056CC);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.2s;
        }
        
        .button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        
        .button-secondary {
            background: rgba(255,255,255,0.1);
        }
        
        .button-danger {
            background: linear-gradient(135deg, #FF3B30, #D70015);
        }
        
        .toggle-btn {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            width: 60px;
            height: 30px;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
            border-bottom: none;
            color: white;
            cursor: pointer;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #007AFF;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .slider-value {
            min-width: 40px;
            text-align: center;
            font-size: 14px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .programming-controls {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .hidden {
            display: none !important;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        #routeList {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 10px;
        }
        
        .route-item {
            padding: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
        }
        
        .route-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="mapCanvas"></canvas>
        <div id="arrow">
            <svg class="arrow-svg" viewBox="0 0 100 100">
                <polygon points="50,10 90,90 50,70 10,90" fill="#007AFF"/>
                <circle cx="50" cy="50" r="8" fill="#0056CC"/>
            </svg>
        </div>
        
        <div id="status">
            <div>–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∫–∞—Ä—Ç—É –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã</div>
            <div id="sensorStatus"></div>
        </div>
        
        <div id="controls">
            <div class="toggle-btn" id="toggleControls">
                <span>‚ñ≤</span>
            </div>
            
            <input type="file" id="mapUpload" accept="image/*" class="hidden">
            <button id="loadMapBtn" class="button">
                üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—É
            </button>
            
            <div class="programming-controls">
                <h3 style="color: white; margin-bottom: 10px;">–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ –º–∞—Ä—à—Ä—É—Ç–∞</h3>
                
                <div class="input-group">
                    <div class="slider-container">
                        <label>–£–≥–æ–ª –ø–æ–≤–æ—Ä–æ—Ç–∞:</label>
                        <input type="range" id="angleInput" min="-180" max="180" value="0" style="flex: 1;">
                        <span class="slider-value" id="angleValue">0¬∞</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="slider-container">
                        <label>–°–∫–æ—Ä–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è:</label>
                        <input type="range" id="speedInput" min="1" max="10" value="5" style="flex: 1;">
                        <span class="slider-value" id="speedValue">5</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è (—Å–µ–∫):</label>
                    <input type="number" id="durationInput" min="1" max="60" value="3">
                </div>
                
                <button id="addRotationBtn" class="button button-secondary">
                    ‚Üª –î–æ–±–∞–≤–∏—Ç—å –ø–æ–≤–æ—Ä–æ—Ç
                </button>
                <button id="addMovementBtn" class="button button-secondary">
                    ‚Üí –î–æ–±–∞–≤–∏—Ç—å –¥–≤–∏–∂–µ–Ω–∏–µ
                </button>
                
                <div id="routeList"></div>
                
                <button id="startRouteBtn" class="button">
                    ‚ñ∂ –ù–∞—á–∞—Ç—å –º–∞—Ä—à—Ä—É—Ç
                </button>
                <button id="clearRouteBtn" class="button button-danger">
                    ‚úï –û—á–∏—Å—Ç–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç
                </button>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="enableSensors" checked>
                <label for="enableSensors">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–∞—Ç—á–∏–∫–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
            </div>
            
            <button id="resetPositionBtn" class="button button-secondary">
                ‚ü≥ –°–±—Ä–æ—Å–∏—Ç—å –ø–æ–∑–∏—Ü–∏—é
            </button>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const mapCanvas = document.getElementById('mapCanvas');
        const ctx = mapCanvas.getContext('2d');
        const arrow = document.getElementById('arrow');
        const mapUpload = document.getElementById('mapUpload');
        const loadMapBtn = document.getElementById('loadMapBtn');
        const toggleControls = document.getElementById('toggleControls');
        const controls = document.getElementById('controls');
        const status = document.getElementById('status');
        const sensorStatus = document.getElementById('sensorStatus');
        const enableSensors = document.getElementById('enableSensors');
        const resetPositionBtn = document.getElementById('resetPositionBtn');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è –º–∞—Ä—à—Ä—É—Ç–∞
        const angleInput = document.getElementById('angleInput');
        const angleValue = document.getElementById('angleValue');
        const speedInput = document.getElementById('speedInput');
        const speedValue = document.getElementById('speedValue');
        const durationInput = document.getElementById('durationInput');
        const addRotationBtn = document.getElementById('addRotationBtn');
        const addMovementBtn = document.getElementById('addMovementBtn');
        const startRouteBtn = document.getElementById('startRouteBtn');
        const clearRouteBtn = document.getElementById('clearRouteBtn');
        const routeList = document.getElementById('routeList');
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let mapImage = null;
        let currentAngle = 0;
        let currentPosition = { x: 0, y: 0 };
        let mapOffset = { x: 0, y: 0 };
        let isSensorsEnabled = true;
        let isRoutePlaying = false;
        let routeSteps = [];
        let currentStepIndex = 0;
        
        // –†–∞–∑–º–µ—Ä—ã –∫–∞–Ω–≤–∞—Å–∞
        function resizeCanvas() {
            mapCanvas.width = window.innerWidth;
            mapCanvas.height = window.innerHeight;
            drawMap();
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã
        loadMapBtn.addEventListener('click', () => {
            mapUpload.click();
        });
        
        mapUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    mapImage = new Image();
                    mapImage.onload = () => {
                        // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É
                        mapOffset.x = (mapCanvas.width - mapImage.width) / 2;
                        mapOffset.y = (mapCanvas.height - mapImage.height) / 2;
                        currentPosition = {
                            x: mapCanvas.width / 2,
                            y: mapCanvas.height / 2
                        };
                        drawMap();
                        updateStatus('–ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –¥–∞—Ç—á–∏–∫–∏ –∏–ª–∏ –∑–∞–ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä—É–π—Ç–µ –º–∞—Ä—à—Ä—É—Ç.');
                    };
                    mapImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç—ã –∏ —Å—Ç—Ä–µ–ª–∫–∏
        function drawMap() {
            ctx.clearRect(0, 0, mapCanvas.width, mapCanvas.height);
            
            if (mapImage) {
                ctx.drawImage(mapImage, mapOffset.x, mapOffset.y);
                
                // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                ctx.strokeStyle = 'rgba(0, 122, 255, 0.3)';
                ctx.lineWidth = 1;
                
                const gridSize = 50;
                for (let x = mapOffset.x % gridSize; x < mapCanvas.width; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, mapCanvas.height);
                    ctx.stroke();
                }
                for (let y = mapOffset.y % gridSize; y < mapCanvas.height; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(mapCanvas.width, y);
                    ctx.stroke();
                }
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é —Å—Ç—Ä–µ–ª–∫–∏
            arrow.style.left = `${currentPosition.x}px`;
            arrow.style.top = `${currentPosition.y}px`;
            arrow.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message) {
            sensorStatus.textContent = message;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–∞—Ç—á–∏–∫–æ–≤
        let lastGamma = 0;
        
        function handleOrientation(event) {
            if (!isSensorsEnabled || !enableSensors.checked || isRoutePlaying) return;
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º gamma (–Ω–∞–∫–ª–æ–Ω –≤–ª–µ–≤–æ-–≤–ø—Ä–∞–≤–æ) –¥–ª—è –ø–æ–≤–æ—Ä–æ—Ç–∞ —Å—Ç—Ä–µ–ª–∫–∏
            if (event.gamma !== null) {
                // –°–≥–ª–∞–∂–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
                const smoothedGamma = lastGamma * 0.7 + event.gamma * 0.3;
                lastGamma = smoothedGamma;
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –Ω–∞–∫–ª–æ–Ω –≤ —É–≥–æ–ª –ø–æ–≤–æ—Ä–æ—Ç–∞ (-90 –¥–æ 90 –≥—Ä–∞–¥—É—Å–æ–≤)
                currentAngle = smoothedGamma * 2;
                drawMap();
                
                updateStatus(`–£–≥–æ–ª: ${Math.round(currentAngle)}¬∞ | –ù–∞–∫–ª–æ–Ω: ${Math.round(smoothedGamma)}¬∞`);
            }
        }
        
        let lastAcceleration = { x: 0, y: 0, z: 0 };
        let velocity = { x: 0, y: 0 };
        
        function handleMotion(event) {
            if (!isSensorsEnabled || !enableSensors.checked || isRoutePlaying) return;
            
            const acceleration = event.accelerationIncludingGravity;
            if (!acceleration) return;
            
            // –°–≥–ª–∞–∂–∏–≤–∞–µ–º —É—Å–∫–æ—Ä–µ–Ω–∏–µ
            const smoothX = lastAcceleration.x * 0.8 + acceleration.x * 0.2;
            const smoothY = lastAcceleration.y * 0.8 + acceleration.y * 0.2;
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –Ω–µ–±–æ–ª—å—à–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è (—à—É–º)
            const threshold = 0.3;
            let moveX = 0;
            let moveY = 0;
            
            if (Math.abs(smoothX) > threshold) {
                moveX = smoothX * 0.5;
            }
            if (Math.abs(smoothY) > threshold) {
                moveY = smoothY * 0.5;
            }
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —É–≥–ª–∞ —Å—Ç—Ä–µ–ª–∫–∏
            const angleRad = (currentAngle * Math.PI) / 180;
            const forwardMove = -moveY * Math.cos(angleRad) + moveX * Math.sin(angleRad);
            const sideMove = moveX * Math.cos(angleRad) + moveY * Math.sin(angleRad);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
            currentPosition.x += forwardMove * 2;
            currentPosition.y += sideMove * 2;
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –∫–∞—Ä—Ç—ã
            if (mapImage) {
                currentPosition.x = Math.max(mapOffset.x + 20, 
                    Math.min(mapOffset.x + mapImage.width - 20, currentPosition.x));
                currentPosition.y = Math.max(mapOffset.y + 20, 
                    Math.min(mapOffset.y + mapImage.height - 20, currentPosition.y));
            } else {
                currentPosition.x = Math.max(20, Math.min(mapCanvas.width - 20, currentPosition.x));
                currentPosition.y = Math.max(20, Math.min(mapCanvas.height - 20, currentPosition.y));
            }
            
            lastAcceleration = { x: smoothX, y: smoothY, z: acceleration.z };
            drawMap();
        }
        
        // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—á–∏–∫–æ–≤
        function requestSensorPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            window.addEventListener('devicemotion', handleMotion);
                            isSensorsEnabled = true;
                            updateStatus('–î–∞—Ç—á–∏–∫–∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω—ã. –ù–∞–∫–ª–æ–Ω—è–π—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –¥–ª—è –ø–æ–≤–æ—Ä–æ—Ç–∞, –¥–≤–∏–≥–∞–π—Ç–µ—Å—å –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è.');
                        } else {
                            isSensorsEnabled = false;
                            updateStatus('–î–∞—Ç—á–∏–∫–∏ –æ—Ç–∫–ª—é—á–µ–Ω—ã. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ –º–∞—Ä—à—Ä—É—Ç–∞.');
                        }
                    })
                    .catch(console.error);
            } else {
                // –î–ª—è Android –∏ –¥—Ä—É–≥–∏—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                window.addEventListener('deviceorientation', handleOrientation);
                window.addEventListener('devicemotion', handleMotion);
                updateStatus('–î–∞—Ç—á–∏–∫–∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω—ã. –ù–∞–∫–ª–æ–Ω—è–π—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –¥–ª—è –ø–æ–≤–æ—Ä–æ—Ç–∞, –¥–≤–∏–≥–∞–π—Ç–µ—Å—å –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è.');
            }
        }
        
        // –ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ –º–∞—Ä—à—Ä—É—Ç–∞
        angleInput.addEventListener('input', () => {
            angleValue.textContent = `${angleInput.value}¬∞`;
        });
        
        speedInput.addEventListener('input', () => {
            speedValue.textContent = speedInput.value;
        });
        
        function addRouteStep(type, value, duration) {
            const step = {
                type: type,
                value: value,
                duration: duration || 0,
                id: Date.now()
            };
            
            routeSteps.push(step);
            updateRouteList();
        }
        
        addRotationBtn.addEventListener('click', () => {
            const angle = parseInt(angleInput.value);
            addRouteStep('rotate', angle, 1);
        });
        
        addMovementBtn.addEventListener('click', () => {
            const speed = parseInt(speedInput.value);
            const duration = parseInt(durationInput.value);
            addRouteStep('move', speed, duration);
        });
        
        function updateRouteList() {
            routeList.innerHTML = '';
            routeSteps.forEach((step, index) => {
                const div = document.createElement('div');
                div.className = 'route-item';
                
                if (step.type === 'rotate') {
                    div.textContent = `${index + 1}. –ü–æ–≤–æ—Ä–æ—Ç –Ω–∞ ${step.value}¬∞`;
                } else if (step.type === 'move') {
                    div.textContent = `${index + 1}. –î–≤–∏–∂–µ–Ω–∏–µ —Å–æ —Å–∫–æ—Ä–æ—Å—Ç—å—é ${step.value} –≤ —Ç–µ—á–µ–Ω–∏–µ ${step.duration}—Å–µ–∫`;
                }
                
                routeList.appendChild(div);
            });
        }
        
        function playNextStep() {
            if (currentStepIndex >= routeSteps.length) {
                isRoutePlaying = false;
                startRouteBtn.textContent = '‚ñ∂ –ù–∞—á–∞—Ç—å –º–∞—Ä—à—Ä—É—Ç';
                updateStatus('–ú–∞—Ä—à—Ä—É—Ç –∑–∞–≤–µ—Ä—à–µ–Ω');
                return;
            }
            
            const step = routeSteps[currentStepIndex];
            
            if (step.type === 'rotate') {
                // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–æ–≤–æ—Ä–æ—Ç
                const targetAngle = step.value;
                const startAngle = currentAngle;
                const duration = 1000; // 1 —Å–µ–∫—É–Ω–¥–∞
                const startTime = Date.now();
                
                function animateRotation() {
                    if (!isRoutePlaying) return;
                    
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
                    const easeProgress = progress < 0.5 
                        ? 2 * progress * progress 
                        : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                    
                    currentAngle = startAngle + (targetAngle - startAngle) * easeProgress;
                    drawMap();
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateRotation);
                    } else {
                        currentStepIndex++;
                        setTimeout(playNextStep, 500);
                    }
                }
                
                animateRotation();
                
            } else if (step.type === 'move') {
                // –î–≤–∏–∂–µ–Ω–∏–µ –≤–ø–µ—Ä–µ–¥
                const speed = step.value;
                const duration = step.duration * 1000; // –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥—ã
                const startTime = Date.now();
                
                function animateMovement() {
                    if (!isRoutePlaying) return;
                    
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // –î–≤–∏–≥–∞–µ–º—Å—è –≤–ø–µ—Ä–µ–¥ –ø–æ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—é —Å—Ç—Ä–µ–ª–∫–∏
                    const angleRad = (currentAngle * Math.PI) / 180;
                    const distance = speed * 10 * (elapsed / 1000);
                    
                    currentPosition.x -= Math.sin(angleRad) * distance * 0.1;
                    currentPosition.y -= Math.cos(angleRad) * distance * 0.1;
                    
                    // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ
                    if (mapImage) {
                        currentPosition.x = Math.max(mapOffset.x + 20, 
                            Math.min(mapOffset.x + mapImage.width - 20, currentPosition.x));
                        currentPosition.y = Math.max(mapOffset.y + 20, 
                            Math.min(mapOffset.y + mapImage.height - 20, currentPosition.y));
                    }
                    
                    drawMap();
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateMovement);
                    } else {
                        currentStepIndex++;
                        setTimeout(playNextStep, 500);
                    }
                }
                
                animateMovement();
            }
        }
        
        startRouteBtn.addEventListener('click', () => {
            if (routeSteps.length === 0) {
                updateStatus('–î–æ–±–∞–≤—å—Ç–µ —à–∞–≥–∏ –≤ –º–∞—Ä—à—Ä—É—Ç');
                return;
            }
            
            if (!isRoutePlaying) {
                isRoutePlaying = true;
                currentStepIndex = 0;
                startRouteBtn.textContent = '‚è∏ –ü–∞—É–∑–∞';
                playNextStep();
                updateStatus('–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –º–∞—Ä—à—Ä—É—Ç');
            } else {
                isRoutePlaying = false;
                startRouteBtn.textContent = '‚ñ∂ –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
                updateStatus('–ú–∞—Ä—à—Ä—É—Ç –Ω–∞ –ø–∞—É–∑–µ');
            }
        });
        
        clearRouteBtn.addEventListener('click', () => {
            routeSteps = [];
            updateRouteList();
            isRoutePlaying = false;
            startRouteBtn.textContent = '‚ñ∂ –ù–∞—á–∞—Ç—å –º–∞—Ä—à—Ä—É—Ç';
            updateStatus('–ú–∞—Ä—à—Ä—É—Ç –æ—á–∏—â–µ–Ω');
        });
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–º
        toggleControls.addEventListener('click', () => {
            controls.classList.toggle('controls-hidden');
            toggleControls.querySelector('span').textContent = 
                controls.classList.contains('controls-hidden') ? '‚ñº' : '‚ñ≤';
        });
        
        resetPositionBtn.addEventListener('click', () => {
            currentPosition = {
                x: mapCanvas.width / 2,
                y: mapCanvas.height / 2
            };
            currentAngle = 0;
            drawMap();
            updateStatus('–ü–æ–∑–∏—Ü–∏—è —Å–±—Ä–æ—à–µ–Ω–∞');
        });
        
        enableSensors.addEventListener('change', () => {
            if (enableSensors.checked && !isSensorsEnabled) {
                requestSensorPermission();
            }
            updateStatus(enableSensors.checked ? 
                '–î–∞—Ç—á–∏–∫–∏ –≤–∫–ª—é—á–µ–Ω—ã' : 
                '–î–∞—Ç—á–∏–∫–∏ –æ—Ç–∫–ª—é—á–µ–Ω—ã. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ –º–∞—Ä—à—Ä—É—Ç–∞.');
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', () => {
            resizeCanvas();
            requestSensorPermission();
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            currentPosition = {
                x: mapCanvas.width / 2,
                y: mapCanvas.height / 2
            };
            drawMap();
        });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏
        document.addEventListener('touchmove', (e) => {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT') {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
