<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="–ù–∞–≤–∏–≥–∞—Ç–æ—Ä">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="–ù–∞–≤–∏–≥–∞—Ç–æ—Ä —Å –∑–∞–≥—Ä—É–∑–∫–æ–π –∫–∞—Ä—Ç –∏ –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ–º –º–∞—Ä—à—Ä—É—Ç–æ–≤">
    <title>–ù–∞–≤–∏–≥–∞—Ç–æ—Ä</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß≠</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß≠</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }
        
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 430px;
            margin: 0 auto;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        
        /* Install Prompt */
        .install-prompt {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            z-index: 1000;
            display: none;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .install-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 430px;
            margin: 0 auto;
        }
        
        .install-text {
            font-size: 14px;
            color: #fff;
        }
        
        .install-buttons {
            display: flex;
            gap: 10px;
        }
        
        .install-btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }
        
        .install-primary {
            background: #007AFF;
            color: white;
        }
        
        .install-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.95);
            position: relative;
            z-index: 10;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .compass-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #007AFF, #00C6FF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .app-title {
            font-weight: 700;
            font-size: 20px;
            letter-spacing: -0.5px;
        }
        
        /* Map container */
        .map-container {
            width: 100%;
            height: calc(100% - 140px);
            position: relative;
            overflow: hidden;
            background: #0a0a0a;
            cursor: grab;
        }
        
        .map-container:active {
            cursor: grabbing;
        }
        
        #map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
            transition: transform 0.1s ease-out;
        }
        
        .default-map {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .default-map i {
            font-size: 60px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Compass arrow - –ò–ó–ú–ï–ù–ï–ù–û: —É–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–º–µ—Ä */
        .compass-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            width: 50px; /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 60px */
            height: 50px; /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 60px */
            z-index: 15;
            transition: transform 0.2s ease-out;
            cursor: pointer;
            user-select: none;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 16px solid transparent; /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 20px */
            border-right: 16px solid transparent; /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 20px */
            border-bottom: 32px solid #FF3B30; /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 40px */
            position: relative;
            filter: drop-shadow(0 0 6px rgba(255, 59, 48, 0.7));
        }
        
        .triangle::after {
            content: '';
            position: absolute;
            top: 5px;
            left: -18px; /* –£–≤–µ–ª–∏—á–µ–Ω –æ—Ç—Å—Ç—É–ø –¥–ª—è –±–æ–ª–µ–µ —à–∏—Ä–æ–∫–æ–≥–æ –∫—Ä—É–≥–∞ */
            width: 36px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ —Å 30px –¥–ª—è –±–æ–ª–µ–µ —à–∏—Ä–æ–∫–æ–≥–æ –∫—Ä—É–≥–∞ */
            height: 36px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ —Å 30px –¥–ª—è –±–æ–ª–µ–µ —à–∏—Ä–æ–∫–æ–≥–æ –∫—Ä—É–≥–∞ */
            background: #FF3B30;
            border-radius: 50%;
            opacity: 0.3; /* –°–¥–µ–ª–∞–Ω–æ –±–æ–ª–µ–µ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º (–±—ã–ª–æ 0.5) */
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(0.8); opacity: 0.3; }
        }
        
        /* Route menu */
        .route-menu {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 170px;
            height: auto;
            max-height: 75%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 30;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            display: none;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .route-menu.active {
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .route-header h2 {
            font-size: 14px;
            color: #007AFF;
            font-weight: 600;
        }
        
        .close-menu {
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 14px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .close-menu:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .route-form {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .instruction {
            background: rgba(0, 122, 255, 0.1);
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 11px;
            color: #aaa;
            line-height: 1.3;
        }
        
        .instruction i {
            color: #007AFF;
            margin-right: 5px;
        }
        
        .route-points-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            max-height: 110px;
        }
        
        .route-point-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 11px;
        }
        
        .route-point-item:last-child {
            border-bottom: none;
        }
        
        .point-coords {
            font-size: 9px;
            color: #777;
        }
        
        .remove-point {
            background: rgba(255, 59, 48, 0.2);
            border: none;
            color: #FF3B30;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .clear-points-btn {
            padding: 7px;
            background: rgba(255, 59, 48, 0.1);
            color: #FF3B30;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .build-route-btn {
            padding: 9px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Route points on map */
        .route-point-marker {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #007AFF;
            border-radius: 50%;
            border: 2px solid white;
            z-index: 10;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: none;
            box-shadow: 0 0 6px rgba(0, 122, 255, 0.8);
        }
        
        .route-line {
            position: absolute;
            pointer-events: none;
            z-index: 5;
            display: none;
            height: 2px;
            background: linear-gradient(to right, #007AFF, #00C6FF);
            transform-origin: 0 0;
        }
        
        /* Search and controls */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.97);
            z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .search-container {
            position: relative;
            margin-bottom: 12px;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 45px 14px 40px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
        }
        
        .search-input::placeholder {
            color: #777;
        }
        
        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #007AFF;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 122, 255, 0.3);
        }
        
        .search-btn i {
            font-size: 14px;
        }
        
        .travel-modes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .mode-btn {
            background: transparent;
            border: none;
            color: #777;
            font-size: 22px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .mode-btn.active {
            color: #007AFF;
            background: rgba(0, 122, 255, 0.15);
        }
        
        /* Map upload button */
        .upload-map-btn {
            position: absolute;
            bottom: 170px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
        }
        
        .upload-map-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .upload-icon {
            color: #777;
            font-size: 20px;
        }
        
        #map-upload {
            display: none;
        }
        
        /* Menu toggle button */
        .menu-toggle {
            position: absolute;
            bottom: 170px;
            left: 15px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
        }
        
        /* Zoom controls */
        .zoom-controls {
            position: absolute;
            bottom: 170px;
            right: 80px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 20;
        }
        
        .zoom-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #333;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
        }
        
        /* Pulsating circle in search */
        .search-container::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #007AFF;
            border-radius: 50%;
            animation: searchPulse 1.5s infinite;
            z-index: 2;
        }
        
        @keyframes searchPulse {
            0% { opacity: 0.3; transform: translateY(-50%) scale(0.8); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.1); box-shadow: 0 0 8px #007AFF; }
            100% { opacity: 0.3; transform: translateY(-50%) scale(0.8); }
        }
        
        /* Route notification */
        .route-notification {
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.97);
            border-left: 4px solid #4CD964;
            padding: 12px 16px;
            border-radius: 10px;
            z-index: 25;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .route-notification.active {
            display: block;
            animation: notificationAppear 0.4s ease;
        }
        
        @keyframes notificationAppear {
            from { opacity: 0; top: 70px; }
            to { opacity: 1; top: 85px; }
        }
        
        .notification-title {
            font-weight: 700;
            color: #4CD964;
            margin-bottom: 4px;
            font-size: 14px;
        }
        
        .notification-destination {
            color: #fff;
            font-size: 13px;
            font-weight: 500;
        }
        
        /* Navigation info indicator */
        .navigation-info {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            z-index: 20;
            font-size: 12px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navigation-progress {
            color: #4CD964;
            font-weight: 700;
        }
        
        /* Custom scrollbar */
        .route-points-list::-webkit-scrollbar {
            width: 3px;
        }
        
        .route-points-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }
        
        .route-points-list::-webkit-scrollbar-thumb {
            background: #007AFF;
            border-radius: 2px;
        }
        
        /* Empty message */
        .empty-message {
            text-align: center;
            color: #777;
            font-size: 11px;
            padding: 10px;
        }
        
        /* PWA splash screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .splash-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #007AFF, #00C6FF);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .splash-logo i {
            font-size: 40px;
            color: white;
        }
        
        .splash-title {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }
        
        .splash-loading {
            width: 100px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .splash-loading-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #007AFF, #00C6FF);
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splash-screen">
        <div class="splash-logo">
            <i class="fas fa-compass"></i>
        </div>
        <div class="splash-title">–ù–∞–≤–∏–≥–∞—Ç–æ—Ä</div>
        <div class="splash-loading">
            <div class="splash-loading-bar"></div>
        </div>
    </div>
    
    <!-- Install Prompt -->
    <div class="install-prompt" id="install-prompt">
        <div class="install-content">
            <div class="install-text">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ù–∞–≤–∏–≥–∞—Ç–æ—Ä?</div>
            <div class="install-buttons">
                <button class="install-btn install-secondary" id="install-cancel">–ü–æ–∑–∂–µ</button>
                <button class="install-btn install-primary" id="install-confirm">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>
    
    <!-- Main App -->
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="compass-icon">
                    <i class="fas fa-compass"></i>
                </div>
                <div class="app-title">–ù–∞–≤–∏–≥–∞—Ç–æ—Ä</div>
            </div>
        </div>
        
        <!-- Map container -->
        <div class="map-container" id="map-container">
            <div class="default-map" id="default-map">
                <i class="fas fa-map"></i>
                <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∫–∞—Ä—Ç—É</p>
            </div>
            <img id="map-image" alt="–ó–∞–≥—Ä—É–∂–µ–Ω–Ω–∞—è –∫–∞—Ä—Ç–∞">
            
            <!-- Route notification -->
            <div class="route-notification" id="route-notification">
                <div class="notification-title">–ú–∞—Ä—à—Ä—É—Ç –ø–æ—Å—Ç—Ä–æ–µ–Ω</div>
                <div class="notification-destination" id="destination-text"></div>
            </div>
            
            <!-- Navigation info -->
            <div class="navigation-info" id="navigation-info">
                <span class="navigation-progress" id="navigation-progress"></span>
            </div>
            
            <!-- Map upload button -->
            <label for="map-upload" class="upload-map-btn" id="upload-btn">
                <div class="upload-icon">
                    <i class="fas fa-map"></i>
                </div>
                <img id="upload-preview" alt="–ü—Ä–µ–≤—å—é –∫–∞—Ä—Ç—ã">
            </label>
            <input type="file" id="map-upload" accept="image/*">
            
            <!-- Menu toggle button -->
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-route"></i>
            </div>
            
            <!-- Zoom controls -->
            <div class="zoom-controls" id="zoom-controls">
                <button class="zoom-btn" id="zoom-in">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="zoom-btn" id="zoom-out">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
            
            <!-- Compass arrow -->
            <div class="compass-arrow" id="compass-arrow">
                <div class="triangle"></div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <div class="search-container">

    <script>
        // PWA Configuration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Web App Manifest
        const manifest = {
            "name": "–ù–∞–≤–∏–≥–∞—Ç–æ—Ä",
            "short_name": "–ù–∞–≤–∏–≥–∞—Ç–æ—Ä",
            "description": "–ù–∞–≤–∏–≥–∞—Ç–æ—Ä —Å –∑–∞–≥—Ä—É–∑–∫–æ–π –∫–∞—Ä—Ç –∏ –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ–º –º–∞—Ä—à—Ä—É—Ç–æ–≤",
            "start_url": "/",
            "display": "standalone",
            "background_color": "#000000",
            "theme_color": "#000000",
            "orientation": "portrait-primary",
            "icons": [
                {
                    "src": "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß≠</text></svg>",
                    "sizes": "192x192",
                    "type": "image/svg+xml"
                },
                {
                    "src": "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß≠</text></svg>",
                    "sizes": "512x512",
                    "type": "image/svg+xml"
                }
            ]
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            // PWA Elements
            const splashScreen = document.getElementById('splash-screen');
            const installPrompt = document.getElementById('install-prompt');
            const installConfirm = document.getElementById('install-confirm');
            const installCancel = document.getElementById('install-cancel');
            
            // Hide splash screen after load
            setTimeout(() => {
                splashScreen.style.opacity = '0';
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                }, 500);
            }, 1500);
            
            // PWA Installation
            let deferredPrompt;
            
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                
                setTimeout(() => {
                    if (!isAppInstalled()) {
                        installPrompt.style.display = 'block';
                    }
                }, 3000);
            });
            
            function isAppInstalled() {
                return window.matchMedia('(display-mode: standalone)').matches || 
                       window.navigator.standalone === true;
            }
            
            installConfirm.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        installPrompt.style.display = 'none';
                    }
                    deferredPrompt = null;
                }
            });
            
            installCancel.addEventListener('click', () => {
                installPrompt.style.display = 'none';
            });
            
            // Main App Logic
            const compassArrow = document.getElementById('compass-arrow');
            const mapImage = document.getElementById('map-image');
            const defaultMap = document.getElementById('default-map');
            const mapContainer = document.getElementById('map-container');
            const mapUpload = document.getElementById('map-upload');
            const uploadPreview = document.getElementById('upload-preview');
            const uploadBtn = document.getElementById('upload-btn');
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const modeButtons = document.querySelectorAll('.mode-btn');
            const routeMenu = document.getElementById('route-menu');
            const menuToggle = document.getElementById('menu-toggle');
            const closeMenu = document.getElementById('close-menu');
            const buildRouteBtn = document.getElementById('build-route-btn');
            const clearPointsBtn = document.getElementById('clear-points-btn');
            const routePointsList = document.getElementById('route-points-list');
            const emptyPointsMessage = document.getElementById('empty-points-message');
            const routeNotification = document.getElementById('route-notification');
            const destinationText = document.getElementById('destination-text');
            const navigationInfo = document.getElementById('navigation-info');
            const navigationProgress = document.getElementById('navigation-progress');
            const zoomInBtn = document.getElementById('zoom-in');
            const zoomOutBtn = document.getElementById('zoom-out');
            const zoomControls = document.getElementById('zoom-controls');
            
            // App State
            let currentRotation = 0;
            let targetRotation = 0;
            let isRouteSet = false;
            let routePoints = [];
            let routeMarkers = [];
            let routeLines = [];
            let currentMode = 'walking';
            let isNavigating = false;
            let navigationInterval = null;
            let currentStep = 0;
            let isSelectingPoints = false;
            let isMenuOpen = false;
            let isRouteCompleted = false;
            let lastPointPosition = null;
            
            // Zoom state (—Ç–æ–ª—å–∫–æ –¥–ª—è –∫–∞—Ä—Ç—ã)
            let scale = 1;
            let offsetX = 0;
            let offsetY = 0;
            let isDragging = false;
            let dragStartX = 0;
            let dragStartY = 0;
            let startOffsetX = 0;
            let startOffsetY = 0;
            let isPinching = false;
            let initialPinchDistance = 0;
            let initialScale = 1;
            let isMapLoaded = false;
            
            // –†–∞–∑–º–µ—Ä—ã –∫–∞—Ä—Ç—ã
            let mapWidth = 0;
            let mapHeight = 0;
            
            // –ü–æ–∑–∏—Ü–∏—è —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞ –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö –∫–∞—Ä—Ç—ã (–Ω–µ –≤ —ç–∫—Ä–∞–Ω–Ω—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö)
            // –°—Ç—Ä–µ–ª–∫–∞ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –≤ —Ü–µ–Ω—Ç—Ä–µ (50%, 50%)
            let triangleMapX = 50; // –ü—Ä–æ—Ü–µ–Ω—Ç –æ—Ç —à–∏—Ä–∏–Ω—ã –∫–∞—Ä—Ç—ã
            let triangleMapY = 50; // –ü—Ä–æ—Ü–µ–Ω—Ç –æ—Ç –≤—ã—Å–æ—Ç—ã –∫–∞—Ä—Ç—ã
            
            // –î–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è —Å—Ç—Ä–µ–ª–∫–∏
            let animationFrameId = null;
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è —Å–º–µ—â–µ–Ω–∏—è –∫–∞—Ä—Ç—ã (—á—Ç–æ–±—ã –Ω–µ –≤—ã—Ö–æ–¥–∏–ª–∞ –∑–∞ —Ä–∞–º–∫–∏)
            function constrainOffset() {
                if (!isMapLoaded) return;
                
                const rect = mapContainer.getBoundingClientRect();
                const containerWidth = rect.width;
                const containerHeight = rect.height;
                
                // –ü—Ä–∏ object-fit: cover, –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–ø–æ–ª–Ω—è–µ—Ç –≤–µ—Å—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                // –í—ã—á–∏—Å–ª—è–µ–º –≤–∏–¥–∏–º—É—é –æ–±–ª–∞—Å—Ç—å –∫–∞—Ä—Ç—ã
                const scaledWidth = containerWidth * scale;
                const scaledHeight = containerHeight * scale;
                
                // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ (—á—Ç–æ–±—ã –∫–∞—Ä—Ç–∞ –Ω–µ —É—Ö–æ–¥–∏–ª–∞ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞)
                const maxOffsetX = Math.max(0, (scaledWidth - containerWidth) / 2);
                const maxOffsetY = Math.max(0, (scaledHeight - containerHeight) / 2);
                const minOffsetX = -maxOffsetX;
                const minOffsetY = -maxOffsetY;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Å–º–µ—â–µ–Ω–∏–µ
                offsetX = Math.max(minOffsetX, Math.min(maxOffsetX, offsetX));
                offsetY = Math.max(minOffsetY, Math.min(maxOffsetY, offsetY));
            }
            
            // Initialize arrow - –æ—Å—Ç—Ä—ã–π —É–≥–æ–ª —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞ —Å–º–æ—Ç—Ä–∏—Ç –≤–≤–µ—Ä—Ö
            currentRotation = 0;
            targetRotation = 0;
            updateTrianglePosition();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –∫–∞—Ä—Ç—ã
            function updateTrianglePosition() {
                if (!isMapLoaded) {
                    compassArrow.style.left = '50%';
                    compassArrow.style.top = '50%';
                    return;
                }
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç—ã –≤ –ø–∏–∫—Å–µ–ª–∏ —Å —É—á–µ—Ç–æ–º –∑—É–º–∞ –∏ —Å–º–µ—â–µ–Ω–∏—è
                const mapRect = mapContainer.getBoundingClientRect();
                const mapWidth = mapRect.width;
                const mapHeight = mapRect.height;
                
                // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –Ω–∞ –∫–∞—Ä—Ç–µ –±–µ–∑ —É—á–µ—Ç–∞ –∑—É–º–∞
                const baseX = (triangleMapX / 100) * mapWidth;
                const baseY = (triangleMapY / 100) * mapHeight;
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é –∑—É–º–∞
                const screenX = baseX * scale + offsetX;
                const screenY = baseY * scale + offsetY;
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞
                compassArrow.style.left = `${screenX}px`;
                compassArrow.style.top = `${screenY}px`;
            }
            
            // –ü–ª–∞–≤–Ω–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞ –∫ —Ü–µ–ª–µ–≤–æ–π —Ç–æ—á–∫–µ
            function moveTriangleToPoint(targetX, targetY, duration = 2000) {
                const startX = triangleMapX;
                const startY = triangleMapY;
                const startTime = performance.now();
                
                function animate(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // –ü–ª–∞–≤–Ω–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ —Å ease-in-out
                    const easeProgress = progress < 0.5 
                        ? 2 * progress * progress 
                        : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                    
                    triangleMapX = startX + (targetX - startX) * easeProgress;
                    triangleMapY = startY + (targetY - startY) * easeProgress;
                    
                    updateTrianglePosition();
                    
                    if (progress < 1) {
                        animationFrameId = requestAnimationFrame(animate);
                    } else {
                        animationFrameId = null;
                    }
                }
                
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                animationFrameId = requestAnimationFrame(animate);
            }
            
            // Arrow Rotation
            function rotateArrow() {
                if (Math.abs(targetRotation - currentRotation) > 1) {
                    currentRotation += (targetRotation - currentRotation) * 0.05;
                } else {
                    currentRotation = targetRotation;
                }
                
                compassArrow.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;
                requestAnimationFrame(rotateArrow);
            }
            
            rotateArrow();
            
            // Update map image transform
            function updateMapTransform() {
                if (isMapLoaded) {
                    // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Å–º–µ—â–µ–Ω–∏–µ
                    constrainOffset();
                    
                    mapImage.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                    updateTrianglePosition(); // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑—É–º–∞
                }
            }
            
            // Zoom functions
            function zoomIn() {
                if (!isMapLoaded) return;
                
                // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ –∫—Ä–∞—Å–Ω–æ–π —Å—Ç—Ä–µ–ª–∫–∏
                const arrowRect = compassArrow.getBoundingClientRect();
                const arrowCenterX = arrowRect.left + arrowRect.width / 2;
                const arrowCenterY = arrowRect.top + arrowRect.height / 2;
                
                // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                const rect = mapContainer.getBoundingClientRect();
                
                // –í—ã—á–∏—Å–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ —Å—Ç—Ä–µ–ª–∫–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                const mouseX = arrowCenterX - rect.left;
                const mouseY = arrowCenterY - rect.top;
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º—ã—à–∏ –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞—Ä—Ç—ã —Å —É—á–µ—Ç–æ–º —Ç–µ–∫—É—â–µ–≥–æ –∑—É–º–∞
                const worldX = (mouseX - offsetX) / scale;
                const worldY = (mouseY - offsetY) / scale;
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞—Å—à—Ç–∞–±
                scale = Math.min(scale * 1.2, 5);
                
                // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º —Å–º–µ—â–µ–Ω–∏–µ —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä —Å—Ç—Ä–µ–ª–∫–∏ –æ—Å—Ç–∞–ª—Å—è –Ω–∞ –º–µ—Å—Ç–µ
                offsetX = mouseX - worldX * scale;
                offsetY = mouseY - worldY * scale;
                
                updateMapTransform();
            }
            
            function zoomOut() {
                if (!isMapLoaded) return;
                
                // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ –∫—Ä–∞—Å–Ω–æ–π —Å—Ç—Ä–µ–ª–∫–∏
                const arrowRect = compassArrow.getBoundingClientRect();
                const arrowCenterX = arrowRect.left + arrowRect.width / 2;
                const arrowCenterY = arrowRect.top + arrowRect.height / 2;
                
                // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                const rect = mapContainer.getBoundingClientRect();
                
                // –í—ã—á–∏—Å–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ —Å—Ç—Ä–µ–ª–∫–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                const mouseX = arrowCenterX - rect.left;
                const mouseY = arrowCenterY - rect.top;
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º—ã—à–∏ –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞—Ä—Ç—ã —Å —É—á–µ—Ç–æ–º —Ç–µ–∫—É—â–µ–≥–æ –∑—É–º–∞
                const worldX = (mouseX - offsetX) / scale;
                const worldY = (mouseY - offsetY) / scale;
                
                // –£–º–µ–Ω—å—à–∞–µ–º –º–∞—Å—à—Ç–∞–±
                scale = Math.max(scale / 1.2, 1);
                
                // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º —Å–º–µ—â–µ–Ω–∏–µ —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä —Å—Ç—Ä–µ–ª–∫–∏ –æ—Å—Ç–∞–ª—Å—è –Ω–∞ –º–µ—Å—Ç–µ
                offsetX = mouseX - worldX * scale;
                offsetY = mouseY - worldY * scale;
                
                updateMapTransform();
            }
            
            // Zoom controls
            zoomInBtn.addEventListener('click', zoomIn);
            zoomOutBtn.addEventListener('click', zoomOut);
            
            // Touch and mouse events for zoom and pan (—Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –∫–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞)
            mapContainer.addEventListener('mousedown', startDrag);
            mapContainer.addEventListener('touchstart', handleTouchStart);
            mapContainer.addEventListener('wheel', handleWheel);
            
            function startDrag(e) {
                if (!isMapLoaded || isSelectingPoints) return;
                isDragging = true;
                dragStartX = e.clientX;
                dragStartY = e.clientY;
                startOffsetX = offsetX;
                startOffsetY = offsetY;
                mapContainer.style.cursor = 'grabbing';
                e.preventDefault();
            }
            
            function handleTouchStart(e) {
                if (!isMapLoaded || isSelectingPoints) return;
                if (e.touches.length === 1) {
                    isDragging = true;
                    dragStartX = e.touches[0].clientX;
                    dragStartY = e.touches[0].clientY;
                    startOffsetX = offsetX;
                    startOffsetY = offsetY;
                } else if (e.touches.length === 2) {
                    isPinching = true;
                    isDragging = false;
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    initialPinchDistance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                    initialScale = scale;
                }
                e.preventDefault();
            }
            
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('touchmove', handleTouchMove);
            
            function handleDrag(e) {
                if (!isMapLoaded || !isDragging) return;
                
                const dx = e.clientX - dragStartX;
                const dy = e.clientY - dragStartY;
                
                offsetX = startOffsetX + dx;
                offsetY = startOffsetY + dy;
                
                updateMapTransform();
                e.preventDefault();
            }
            
            function handleTouchMove(e) {
                if (!isMapLoaded) return;
                
                if (isDragging && e.touches.length === 1) {
                    const dx = e.touches[0].clientX - dragStartX;
                    const dy = e.touches[0].clientY - dragStartY;
                    
                    offsetX = startOffsetX + dx;
                    offsetY = startOffsetY + dy;
                    
                    updateMapTransform();
                } else if (isPinching && e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const currentDistance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                    
                    scale = Math.max(1, Math.min(5, initialScale * (currentDistance / initialPinchDistance)));
                    
                    // –ü—Ä–∏ –ø–∏–Ω—á-–∑—É–º–µ —Ç–∞–∫–∂–µ –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º —Å–º–µ—â–µ–Ω–∏–µ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ü–µ–Ω—Ç—Ä–∞ –º–µ–∂–¥—É –¥–≤—É–º—è –ø–∞–ª—å—Ü–∞–º–∏
                    const midX = (touch1.clientX + touch2.clientX) / 2;
                    const midY = (touch1.clientY + touch2.clientY) / 2;
                    const rect = mapContainer.getBoundingClientRect();
                    const mouseX = midX - rect.left;
                    const mouseY = midY - rect.top;
                    
                    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º—ã—à–∏ –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞—Ä—Ç—ã —Å —É—á–µ—Ç–æ–º —Ç–µ–∫—É—â–µ–≥–æ –∑—É–º–∞
                    const worldX = (mouseX - offsetX) / initialScale;
                    const worldY = (mouseY - offsetY) / initialScale;
                    
                    // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º —Å–º–µ—â–µ–Ω–∏–µ —á—Ç–æ–±—ã —Ç–æ—á–∫–∞ –º–µ–∂–¥—É –ø–∞–ª—å—Ü–∞–º–∏ –æ—Å—Ç–∞–ª–∞—Å—å –Ω–∞ –º–µ—Å—Ç–µ
                    offsetX = mouseX - worldX * scale;
                    offsetY = mouseY - worldY * scale;
                    
                    updateMapTransform();
                }
                e.preventDefault();
            }
            
            function handleWheel(e) {
                if (!isMapLoaded || isSelectingPoints) return;
                
                e.preventDefault();
                const zoomFactor = 1.1;
                
                // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ –∫—Ä–∞—Å–Ω–æ–π —Å—Ç—Ä–µ–ª–∫–∏
                const arrowRect = compassArrow.getBoundingClientRect();
                const arrowCenterX = arrowRect.left + arrowRect.width / 2;
                const arrowCenterY = arrowRect.top + arrowRect.height / 2;
                
                // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                const rect = mapContainer.getBoundingClientRect();
                
                // –í—ã—á–∏—Å–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ —Å—Ç—Ä–µ–ª–∫–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                const mouseX = arrowCenterX - rect.left;
                const mouseY = arrowCenterY - rect.top;
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º—ã—à–∏ –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞—Ä—Ç—ã —Å —É—á–µ—Ç–æ–º —Ç–µ–∫—É—â–µ–≥–æ –∑—É–º–∞
                const worldX = (mouseX - offsetX) / scale;
                const worldY = (mouseY - offsetY) / scale;
                
                if (e.deltaY < 0) {
                    // –ü—Ä–∏–±–ª–∏–∂–µ–Ω–∏–µ (–∫–æ–ª–µ—Å–∏–∫–æ –≤–≤–µ—Ä—Ö)
                    scale = Math.min(scale * zoomFactor, 5);
                } else {
                    // –û—Ç–¥–∞–ª–µ–Ω–∏–µ (–∫–æ–ª–µ—Å–∏–∫–æ –≤–Ω–∏–∑)
                    scale = Math.max(scale / zoomFactor, 1);
                }
                
                // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º —Å–º–µ—â–µ–Ω–∏–µ —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä —Å—Ç—Ä–µ–ª–∫–∏ –æ—Å—Ç–∞–ª—Å—è –Ω–∞ –º–µ—Å—Ç–µ
                offsetX = mouseX - worldX * scale;
                offsetY = mouseY - worldY * scale;
                
                updateMapTransform();
            }
            
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopTouch);
            
            function stopDrag() {
                isDragging = false;
                if (isMapLoaded) {
                    mapContainer.style.cursor = 'grab';
                }
            }
            
            function stopTouch(e) {
                if (e.touches.length === 0) {
                    isDragging = false;
                    isPinching = false;
                } else if (e.touches.length === 1) {
                    isPinching = false;
                    isDragging = true;
                    dragStartX = e.touches[0].clientX;
                    dragStartY = e.touches[0].clientY;
                    startOffsetX = offsetX;
                    startOffsetY = offsetY;
                }
            }
            
            // Device Orientation
            let isDeviceOrientationSupported = false;
            let calibrationOffset = 0;
            let lastAlpha = 0;
            
            if (window.DeviceOrientationEvent) {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –¥–æ—Å—Ç—É–ø –∫ –¥–∞—Ç—á–∏–∫–∞–º (–Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–ª—è iOS 13+)
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                startOrientationTracking();
                            } else {
                                setupEmulatedRotation();
                            }
                        })
                        .catch(() => {
                            setupEmulatedRotation();
                        });
                } else {
                    // –î–ª—è Android –∏ —Å—Ç–∞—Ä—ã—Ö iOS
                    startOrientationTracking();
                }
            } else {
                setupEmulatedRotation();
            }
            
            function startOrientationTracking() {
                window.addEventListener('deviceorientation', handleOrientation);
                isDeviceOrientationSupported = true;
            }
            
            function handleOrientation(event) {
                if (event.alpha !== null && event.beta !== null && event.gamma !== null) {
                    const alpha = event.alpha;
                    
                    // –ö–∞–ª–∏–±—Ä–æ–≤–∫–∞: –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∏–∑–º–µ—Ä–µ–Ω–∏–∏ –∑–∞–ø–æ–º–∏–Ω–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é
                    if (calibrationOffset === 0) {
                        calibrationOffset = alpha;
                    }
                    
                    // –í—ã—á–∏—Å–ª—è–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –Ω–∞—á–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
                    let relativeRotation = alpha - calibrationOffset;
                    
                    // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º —É–≥–æ–ª –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ 0-360
                    if (relativeRotation < 0) relativeRotation += 360;
                    if (relativeRotation >= 360) relativeRotation -= 360;
                    
                    // –ü–ª–∞–≤–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                    const rotationChange = relativeRotation - lastAlpha;
                    
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º —Ä–µ–∑–∫–∏–µ —Å–∫–∞—á–∫–∏
                    if (Math.abs(rotationChange) < 30) {
                        lastAlpha = relativeRotation;
                        
                        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –ø–æ–≤–æ—Ä–æ—Ç —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –≤ –ø–æ–≤–æ—Ä–æ—Ç —Å—Ç—Ä–µ–ª–∫–∏
                        // –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –≤ —Ä–µ–∂–∏–º–µ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                        if (!isNavigating) {
                            targetRotation = relativeRotation;
                        }
                    }
                }
            }
            
            // Load Map
            mapUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            mapWidth = img.width;
                            mapHeight = img.height;
                            
                            mapImage.src = event.target.result;
                            uploadPreview.src = event.target.result;
                            mapImage.style.display = 'block';
                            defaultMap.style.display = 'none';
                            uploadPreview.style.display = 'block';
                            uploadBtn.querySelector('.upload-icon').style.display = 'none';
                            isMapLoaded = true;
                            
                            // –°–±—Ä–æ—Å –∑—É–º–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –Ω–æ–≤–æ–π –∫–∞—Ä—Ç—ã
                            scale = 1;
                            offsetX = 0;
                            offsetY = 0;
                            
                            // –°—Ç—Ä–µ–ª–∫–∞ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –≤ —Ü–µ–Ω—Ç—Ä–µ
                            triangleMapX = 50;
                            triangleMapY = 50;
                            
                            updateMapTransform();
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // –î–≤–æ–π–Ω–æ–µ –Ω–∞–∂–∞—Ç–∏–µ –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è —Å—Ç—Ä–µ–ª–∫–∏
            mapContainer.addEventListener('dblclick', function(e) {
                if (e.target.closest('.route-menu') || 
                    e.target.closest('.menu-toggle') || e.target.closest('.zoom-btn') ||
                    e.target.closest('.upload-map-btn') || e.target.closest('.compass-arrow')) return;
                
                if (!isMapLoaded) return;
                
                const rect = mapContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —ç–∫—Ä–∞–Ω–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞—Ä—Ç—ã
                const mapX = (clickX - offsetX) / scale;
                const mapY = (clickY - offsetY) / scale;
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞—Ä—Ç—ã –≤ –ø—Ä–æ—Ü–µ–Ω—Ç—ã
                const targetX = (mapX / rect.width) * 100;
                const targetY = (mapY / rect.height) * 100;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –∫–∞—Ä—Ç—ã (0-100%)
                const clampedX = Math.max(0, Math.min(100, targetX));
                const clampedY = Math.max(0, Math.min(100, targetY));
                
                // –ü–ª–∞–≤–Ω–æ –ø–µ—Ä–µ–º–µ—â–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É
                moveTriangleToPoint(clampedX, clampedY, 500);
            });
            
            // Travel Modes
            modeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    modeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentMode = this.getAttribute('data-mode');
                });
            });
            
            // Route Menu
            menuToggle.addEventListener('click', toggleRouteMenu);
            closeMenu.addEventListener('click', closeRouteMenu);
            
            function toggleRouteMenu() {
                if (isMenuOpen) {
                    closeRouteMenu();
                } else {
                    openRouteMenu();
                }
            }
            
            function openRouteMenu() {
                routeMenu.classList.add('active');
                isSelectingPoints = true;
                isMenuOpen = true;
                showRouteMarkers();
            }
            
            function closeRouteMenu() {
                routeMenu.classList.remove('active');
                isSelectingPoints = false;
                isMenuOpen = false;
                hideRouteMarkers();
            }
            
            // Add Route Points (with zoom consideration)
            mapContainer.addEventListener('click', function(e) {
                if (!isSelectingPoints || e.target.closest('.route-menu') || 
                    e.target.closest('.menu-toggle') || e.target.closest('.zoom-btn') ||
                    e.target.closest('.upload-map-btn') || e.target.closest('.compass-arrow')) return;
                
                const rect = mapContainer.getBoundingClientRect();
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–ª–∏–∫–∞ –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞—Ä—Ç—ã —Å —É—á–µ—Ç–æ–º –∑—É–º–∞
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —ç–∫—Ä–∞–Ω–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞—Ä—Ç—ã
                const mapX = (clickX - offsetX) / scale;
                const mapY = (clickY - offsetY) / scale;
                
                addRoutePoint(mapX, mapY);
                updateRoutePointsList();
            });
            
            function addRoutePoint(x, y) {
                const point = { x, y };
                routePoints.push(point);
                
                const marker = document.createElement('div');
                marker.className = 'route-point-marker';
                marker.style.left = `${x}px`;
                marker.style.top = `${y}px`;
                marker.setAttribute('data-index', routePoints.length - 1);
                mapContainer.appendChild(marker);
                routeMarkers.push(marker);
                
                if (routePoints.length > 1) {
                    const prevPoint = routePoints[routePoints.length - 2];
                    drawLine(prevPoint.x, prevPoint.y, x, y);
                }
                
                if (isMenuOpen && !isNavigating) {
                    marker.style.display = 'block';
                }
            }
            
            function drawLine(x1, y1, x2, y2) {
                const line = document.createElement('div');
                line.className = 'route-line';
                
                const dx = x2 - x1;
                const dy = y2 - y1;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                line.style.width = `${length}px`;
                line.style.left = `${x1}px`;
                line.style.top = `${y1}px`;
                line.style.transform = `rotate(${angle}deg)`;
                
                mapContainer.appendChild(line);
                routeLines.push(line);
                
                if (isMenuOpen && !isNavigating) {
                    line.style.display = 'block';
                }
            }
            
            function updateRoutePointsList() {
                routePointsList.innerHTML = '';
                
                if (routePoints.length === 0) {
                    emptyPointsMessage.style.display = 'block';
                    return;
                }
                
                emptyPointsMessage.style.display = 'none';
                
                routePoints.forEach((point, index) => {
                    const pointItem = document.createElement('div');
                    pointItem.className = 'route-point-item';
                    
                    pointItem.innerHTML = `
                        <div>
                            <strong>–¢–æ—á–∫–∞ ${index + 1}</strong>
                            <div class="point-coords">${Math.round(point.x)}√ó${Math.round(point.y)}</div>
                        </div>
                        <button class="remove-point" data-index="${index}">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    routePointsList.appendChild(pointItem);
                });
                
                document.querySelectorAll('.remove-point').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const index = parseInt(this.getAttribute('data-index'));
                        removeRoutePoint(index);
                    });
                });
            }
            
            function removeRoutePoint(index) {
                routePoints.splice(index, 1);
                
                if (routeMarkers[index]) {
                    routeMarkers[index].remove();
                    routeMarkers.splice(index, 1);
                }
                
                routeLines.forEach(line => line.remove());
                routeLines = [];
                
                for (let i = 1; i < routePoints.length; i++) {
                    const prevPoint = routePoints[i - 1];
                    const currentPoint = routePoints[i];
                    drawLine(prevPoint.x, prevPoint.y, currentPoint.x, currentPoint.y);
                }
                
                routeMarkers.forEach((marker, i) => {
                    marker.setAttribute('data-index', i);
                });
                
                updateRoutePointsList();
            }
            
            // Clear Points
            clearPointsBtn.addEventListener('click', function() {
                routePoints = [];
                routeMarkers.forEach(marker => marker.remove());
                routeMarkers = [];
                routeLines.forEach(line => line.remove());
                routeLines = [];
                updateRoutePointsList();
                isRouteSet = false;
                isRouteCompleted = false;
                routeNotification.classList.remove('active');
                lastPointPosition = null;
                // –¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ –æ—Å—Ç–∞–µ—Ç—Å—è –Ω–∞ —Å–≤–æ–µ–º –º–µ—Å—Ç–µ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ —Ç–æ—á–µ–∫
                if (isMapLoaded) {
                    scale = 1;
                    offsetX = 0;
                    offsetY = 0;
                    updateMapTransform();
                }
            });
            
            function showRouteMarkers() {
                if (!isNavigating) {
                    routeMarkers.forEach(marker => marker.style.display = 'block');
                    routeLines.forEach(line => line.style.display = 'block');
                }
            }
            
            function hideRouteMarkers() {
                routeMarkers.forEach(marker => marker.style.display = 'none');
                routeLines.forEach(line => line.style.display = 'none');
            }
            
            // Build Route - –£–ë–†–ê–ù–û –£–í–ï–î–û–ú–õ–ï–ù–ò–ï "–ú–ê–†–®–†–£–¢ –ü–û–°–¢–†–û–ï–ù"
            buildRouteBtn.addEventListener('click', function() {
                if (routePoints.length < 2) {
                    alert('–î–æ–±–∞–≤—å—Ç–µ –∫–∞–∫ –º–∏–Ω–∏–º—É–º 2 —Ç–æ—á–∫–∏ –¥–ª—è –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è –º–∞—Ä—à—Ä—É—Ç–∞');
                    return;
                }
                
                isRouteSet = true;
                isRouteCompleted = false;
                lastPointPosition = null;
            });
            
            // Search - –û–°–¢–ê–í–õ–ï–ù–û –£–í–ï–î–û–ú–õ–ï–ù–ò–ï "–ú–ê–†–®–†–£–¢ –ü–û–°–¢–†–û–ï–ù" –¢–û–õ–¨–ö–û –ü–û–°–õ–ï –ü–û–ò–°–ö–ê
            searchBtn.addEventListener('click', function() {
                const destination = searchInput.value.trim();
                if (destination) {
                    destinationText.textContent = destination;
                    routeNotification.classList.add('active');
                    
                    if (routePoints.length === 0) {
                        const rect = mapContainer.getBoundingClientRect();
                        
                        for (let i = 0; i < 4; i++) {
                            const x = Math.random() * (rect.width - 80) + 40;
                            const y = Math.random() * (rect.height - 80) + 40;
                            addRoutePoint(x, y);
                        }
                        
                        updateRoutePointsList();
                        isRouteSet = true;
                        isRouteCompleted = false;
                        lastPointPosition = null;
                        
                        if (isMenuOpen && !isNavigating) {
                            showRouteMarkers();
                        }
                    }
                }
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
            
            // Navigation
            compassArrow.addEventListener('click', function() {
                if (!isRouteSet) {
                    alert('–°–Ω–∞—á–∞–ª–∞ –ø–æ—Å—Ç—Ä–æ–π—Ç–µ –º–∞—Ä—à—Ä—É—Ç —á–µ—Ä–µ–∑ –º–µ–Ω—é –º–∞—Ä—à—Ä—É—Ç–∞ (–∏–∫–æ–Ω–∫–∞ –≤ –ª–µ–≤–æ–º –Ω–∏–∂–Ω–µ–º —É–≥–ª—É)');
                    return;
                }
                
                if (!isNavigating) {
                    startNavigation();
                } else {
                    stopNavigation();
                }
            });
            
            function startNavigation() {
                if (routePoints.length < 2) return;
                
                isNavigating = true;
                isRouteCompleted = false;
                currentStep = 0;
                navigationInfo.style.display = 'none';
                
                hideRouteMarkers();
                
                // –ü–µ—Ä–µ–º–µ—â–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É –∫ –ø–µ—Ä–≤–æ–π —Ç–æ—á–∫–µ –º–∞—Ä—à—Ä—É—Ç–∞
                const rect = mapContainer.getBoundingClientRect();
                const firstPoint = routePoints[0];
                const targetX = (firstPoint.x / rect.width) * 100;
                const targetY = (firstPoint.y / rect.height) * 100;
                
                moveTriangleToPoint(targetX, targetY, 2000);
                
                // –ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –Ω–∞—á–∏–Ω–∞–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é –ø–æ —Ç–æ—á–∫–∞–º
                setTimeout(() => {
                    navigateToNextPoint();
                }, 2100);
            }
            
            function navigateToNextPoint() {
                if (currentStep >= routePoints.length - 1) {
                    // –î–æ—Å—Ç–∏–≥–ª–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–π —Ç–æ—á–∫–∏
                    stopNavigation();
                    const lastPoint = routePoints[routePoints.length - 1];
                    lastPointPosition = lastPoint;
                    isRouteCompleted = true;
                    
                    // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É –≤ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ—Ç—Ä–µ–∑–∫–∞
                    if (routePoints.length > 1) {
                        const prevPoint = routePoints[routePoints.length - 2];
                        const dx = lastPoint.x - prevPoint.x;
                        const dy = lastPoint.y - prevPoint.y;
                        targetRotation = Math.atan2(dy, dx) * 180 / Math.PI + 90;
                    }
                    
                    return;
                }
                
                const currentPoint = routePoints[currentStep];
                const nextPoint = routePoints[currentStep + 1];
                
                // –ü–µ—Ä–µ–º–µ—â–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É –∫ —Å–ª–µ–¥—É—é—â–µ–π —Ç–æ—á–∫–µ
                const rect = mapContainer.getBoundingClientRect();
                const targetX = (nextPoint.x / rect.width) * 100;
                const targetY = (nextPoint.y / rect.height) * 100;
                
                // –í—ã—á–∏—Å–ª—è–µ–º —É–≥–æ–ª –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫ —Å–ª–µ–¥—É—é—â–µ–π —Ç–æ—á–∫–µ
                const dx = nextPoint.x - currentPoint.x;
                const dy = nextPoint.y - currentPoint.y;
                const angleToNextPoint = Math.atan2(dy, dx) * 180 / Math.PI;
                targetRotation = angleToNextPoint + 90;
                
                moveTriangleToPoint(targetX, targetY, 2500);
                
                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π —Ç–æ—á–∫–µ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    currentStep++;
                    navigateToNextPoint();
                }, 2600);
            }
            
            function stopNavigation() {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                
                isNavigating = false;
                navigationInfo.style.display = 'none';
                
                if (isRouteCompleted && lastPointPosition) {
                    const rect = mapContainer.getBoundingClientRect();
                    const targetX = (lastPointPosition.x / rect.width) * 100;
                    const targetY = (lastPointPosition.y / rect.height) * 100;
                    triangleMapX = targetX;
                    triangleMapY = targetY;
                    updateTrianglePosition();
                }
                
                if (isMenuOpen) {
                    showRouteMarkers();
                }
            }
            
            // Initialize
            updateRoutePointsList();
            
            // Close menu on ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && routeMenu.classList.contains('active')) {
                    closeRouteMenu();
                }
            });
            
            // Prevent context menu on long press
            document.addEventListener('contextmenu', function(e) {
                if (e.target.closest('.map-container')) {
                    e.preventDefault();
                }
            });
            
            // –ö–∞–ª–∏–±—Ä–æ–≤–∫–∞ –ø–æ —Ç—Ä–æ–π–Ω–æ–º—É —Ç–∞–ø—É (–≤–º–µ—Å—Ç–æ –¥–≤–æ–π–Ω–æ–≥–æ, —á—Ç–æ–±—ã –Ω–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤–∞—Ç—å —Å –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ–º —Å—Ç—Ä–µ–ª–∫–∏)
            mapContainer.addEventListener('click', function(e) {
                if (e.detail === 3) { // –¢—Ä–æ–π–Ω–æ–π –∫–ª–∏–∫
                    calibrationOffset = 0;
                    lastAlpha = 0;
                }
            });
        });
    </script>
</body>
</html>
